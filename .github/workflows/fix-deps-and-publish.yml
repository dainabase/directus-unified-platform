name: Fix Dependencies and Publish

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: true
        type: boolean

jobs:
  fix-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json
      
      - name: Fix submodule issues
        run: |
          echo "Removing problematic submodule reference..."
          git config --global user.email "admin@dainamics.ch"
          git config --global user.name "dainabase"
          
          # Remove the submodule that's causing issues
          if [ -f .gitmodules ]; then
            git config --file=.gitmodules --remove-section submodule.src/frontend/portals/dashboard-legacy 2>/dev/null || true
            git add .gitmodules
            git rm --cached src/frontend/portals/dashboard-legacy 2>/dev/null || true
            rm -rf src/frontend/portals/dashboard-legacy
            rm -rf .git/modules/src/frontend/portals/dashboard-legacy
          fi
          
      - name: Regenerate lock file correctly
        working-directory: packages/ui
        run: |
          echo "ðŸ“¦ Removing old lock file..."
          rm -f package-lock.json
          
          echo "ðŸ“¦ Installing all dependencies with npm ci equivalent..."
          npm install
          
          echo "ðŸ“¦ Installing peer dependencies explicitly..."
          npm install --save-peer \
            @radix-ui/react-accordion@^1.1.2 \
            @radix-ui/react-alert-dialog@^1.0.5 \
            @radix-ui/react-avatar@^1.0.4 \
            @radix-ui/react-checkbox@^1.0.4 \
            @radix-ui/react-dialog@^1.0.5 \
            @radix-ui/react-dropdown-menu@^2.0.6 \
            @radix-ui/react-label@^2.0.2 \
            @radix-ui/react-popover@^1.0.7 \
            @radix-ui/react-progress@^1.0.3 \
            @radix-ui/react-select@^2.0.0 \
            @radix-ui/react-separator@^1.0.3 \
            @radix-ui/react-slider@^1.1.2 \
            @radix-ui/react-switch@^1.0.3 \
            @radix-ui/react-tabs@^1.0.4 \
            @radix-ui/react-toast@^1.1.5 \
            @radix-ui/react-tooltip@^1.0.7
          
          echo "âœ… Lock file regenerated successfully"
          
      - name: Verify build works
        working-directory: packages/ui
        run: |
          echo "ðŸ”¨ Testing build..."
          npm run build
          echo "âœ… Build successful"
          
          echo "ðŸ“Š Build output:"
          ls -la dist/
          du -sh dist/
          
      - name: Commit fixed lock file
        if: success()
        run: |
          git add packages/ui/package-lock.json
          git add .gitmodules || true
          git diff --staged --quiet || git commit -m "fix: regenerate package-lock.json with all dependencies"
          git push || echo "No changes to push"
          
      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          
      - name: Publish to NPM
        if: success()
        working-directory: packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸš€ Running npm publish in dry-run mode..."
            npm publish --dry-run --access public
          else
            echo "ðŸš€ Publishing to NPM..."
            npm publish --access public
            echo "âœ… Package published successfully!"
            echo "ðŸ“¦ View at: https://www.npmjs.com/package/@dainabase/ui"
          fi
