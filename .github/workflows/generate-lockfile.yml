name: Generate Lockfile
on:
  workflow_dispatch:

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Generate pnpm-lock.yaml
        run: pnpm install
      
      - name: Upload lockfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pnpm-lock
          path: pnpm-lock.yaml
          if-no-files-found: error
      
      - name: Display lockfile info
        run: |
          echo "âœ… pnpm-lock.yaml generated successfully!"
          echo "File size: $(ls -lh pnpm-lock.yaml | awk '{print $5}')"
          echo "Lines: $(wc -l < pnpm-lock.yaml)"
