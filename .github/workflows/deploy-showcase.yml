name: Deploy UI Showcase to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'packages/ui/**'
      - '.github/workflows/deploy-showcase.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI dependencies
        run: |
          cd packages/ui
          npm install

      - name: Build UI package
        run: |
          cd packages/ui
          npm run build || echo "No build script, skipping"

      - name: Install showcase dependencies
        run: |
          cd packages/ui/showcase
          npm install

      - name: Build showcase
        run: |
          cd packages/ui/showcase
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/ui/showcase/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
