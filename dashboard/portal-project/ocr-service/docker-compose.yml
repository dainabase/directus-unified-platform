version: '3.8'

services:
  ocr-service:
    build: .
    container_name: hypervisual-ocr
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      TESSERACT_LANG: fra+eng+deu+ita
      WORKERS: 4
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_PREPROCESSING: "true"
      ENABLE_CACHE: "true"
      CACHE_TTL: 3600
    # volumes commentés à cause des espaces dans le chemin
    # volumes:
    #   - ./temp:/app/temp
    #   - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - hypervisual-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hypervisual-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hypervisual-network
    restart: unless-stopped

networks:
  hypervisual-network:
    driver: bridge

volumes:
  redis-data: