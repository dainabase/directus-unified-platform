name: NPM Publish Beta

on:
  push:
    branches:
      - develop
      - 'beta/*'
      - 'rc/*'
    paths:
      - 'packages/ui/**'
      - '!packages/ui/**/*.test.*'
      - '!packages/ui/**/*.spec.*'
      - '!packages/ui/**/*.stories.*'
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if version changed
        id: check
        run: |
          cd packages/ui
          
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if this version is already published
          NPM_VERSION=$(npm view @dainabase/ui@beta version 2>/dev/null || echo "0.0.0")
          echo "Latest beta on NPM: $NPM_VERSION"
          
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "New version detected: $CURRENT_VERSION"
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version already published"
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  test-and-build:
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        if: github.event.inputs.skip-tests != 'true'
        run: |
          cd packages/ui
          pnpm test:coverage
          
          # Check coverage
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < 20" | bc -l) )); then
            echo "âš ï¸ Warning: Coverage is low (${COVERAGE}%)"
          fi
      
      - name: Build
        run: |
          cd packages/ui
          pnpm build
          
          # Check bundle size
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          
          echo "## ðŸ“Š Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size: ${BUNDLE_SIZE}KB" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/ui/dist/
          retention-days: 7

  publish-beta:
    needs: [check-version, test-and-build]
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages/ui/dist/
      
      - name: Update version for beta
        run: |
          cd packages/ui
          
          # Get current version
          VERSION=$(node -p "require('./package.json').version")
          
          # Add beta suffix if not present
          if [[ "$VERSION" != *"beta"* ]]; then
            # Generate beta version with timestamp
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            BETA_VERSION="${VERSION}-beta.${TIMESTAMP}"
            npm version $BETA_VERSION --no-git-tag-version
            echo "Updated version to: $BETA_VERSION"
          fi
      
      - name: Publish to NPM
        run: |
          cd packages/ui
          
          # Configure auth
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          
          # Publish as beta
          npm publish --tag beta --access public --provenance
          
          # Get published version
          PUBLISHED_VERSION=$(node -p "require('./package.json').version")
          
          echo "## ðŸš€ Beta Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: [@dainabase/ui](https://www.npmjs.com/package/@dainabase/ui)" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $PUBLISHED_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: beta" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @dainabase/ui@beta" >> $GITHUB_STEP_SUMMARY
          echo '# or' >> $GITHUB_STEP_SUMMARY
          echo "npm install @dainabase/ui@$PUBLISHED_VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Notify on Slack/Discord
        if: success()
        run: |
          echo "Beta version published successfully!"
          # Add Slack/Discord webhook notification here if configured
