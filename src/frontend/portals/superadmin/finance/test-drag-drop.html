<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drag & Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <style>
        .dropzone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .dropzone.drag-over {
            border-color: #206bc4;
            background: #e6f2ff;
            transform: scale(1.02);
        }
        
        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: #d1ecf1;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Drag & Drop Debug</h1>
        
        <div id="dropzone" class="dropzone">
            <h3>Glissez un fichier ici</h3>
            <p>ou cliquez pour sélectionner</p>
        </div>
        
        <div id="file-info" class="file-info">
            <h4>Fichier reçu :</h4>
            <p id="file-name"></p>
        </div>
        
        <div class="mt-4">
            <h4>Console de debug :</h4>
            <pre id="debug-log" style="background: #000; color: #0f0; padding: 10px; height: 200px; overflow-y: auto;"></pre>
        </div>
    </div>
    
    <input type="file" id="file-input" style="display: none;">
    
    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const debugLog = document.getElementById('debug-log');
        
        function log(message) {
            debugLog.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        log('Page chargée');
        
        // Empêcher le comportement par défaut SAUF sur la dropzone
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, function(e) {
                // Si c'est pas dans la dropzone, on bloque
                if (!dropzone.contains(e.target)) {
                    e.preventDefault();
                    e.stopPropagation();
                    log(`${eventName} bloqué en dehors de la dropzone`);
                }
            }, false);
        });
        
        // Click pour ouvrir le sélecteur
        dropzone.addEventListener('click', () => {
            log('Click sur dropzone');
            fileInput.click();
        });
        
        // Gestion du drag sur la dropzone
        dropzone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.add('drag-over');
            log('dragenter sur dropzone');
        });
        
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
            log('dragover sur dropzone');
        });
        
        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Vérifier si on quitte vraiment la dropzone
            const rect = dropzone.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            
            if (x < rect.left || x >= rect.right || y < rect.top || y >= rect.bottom) {
                dropzone.classList.remove('drag-over');
                log('dragleave - sorti de la dropzone');
            }
        });
        
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            log(`drop sur dropzone - ${files.length} fichier(s)`);
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // Gestion du fichier sélectionné
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            log(`Fichier reçu: ${file.name} (${file.type}, ${file.size} bytes)`);
            fileName.textContent = `${file.name} - ${file.type} - ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.display = 'block';
        }
        
        // Protection globale finale
        window.addEventListener('dragover', (e) => {
            if (!dropzone.contains(e.target)) {
                e.preventDefault();
                return false;
            }
        });
        
        window.addEventListener('drop', (e) => {
            if (!dropzone.contains(e.target)) {
                e.preventDefault();
                return false;
            }
        });
        
        log('Tous les event listeners configurés');
    </script>
</body>
</html>
