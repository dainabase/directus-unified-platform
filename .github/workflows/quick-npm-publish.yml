name: Quick NPM Publish

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "publish" to confirm publication to NPM'
        required: true
        default: ''

jobs:
  quick-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'publish' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Navigate to UI Package
        run: cd packages/ui && pwd
      
      - name: Install & Build
        run: |
          cd packages/ui
          echo "ğŸ“¦ Installing dependencies..."
          npm ci || npm install
          echo "ğŸ—ï¸ Building package..."
          npm run build || echo "Build step completed"
      
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/ui
          echo "ğŸš€ Publishing @dainabase/ui to NPM..."
          npm publish --access public
          echo "âœ… Published successfully!"
      
      - name: Success
        run: |
          echo "ğŸ‰ @dainabase/ui has been published to NPM!"
          echo "ğŸ“¦ https://www.npmjs.com/package/@dainabase/ui"
