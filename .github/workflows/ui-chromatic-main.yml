name: UI Chromatic - Main Branch
on:
  push:
    branches: [ main ]
    paths:
      - 'packages/ui/src/**'
      - '.storybook/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/ui/src/**'
      - '.storybook/**'
  workflow_dispatch:

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Storybook
        run: pnpm --filter @dainabase/ui build-storybook
      
      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN || 'chpt_3606195941442a3' }}
          storybookBuildDir: packages/ui/storybook-static
          autoAcceptChanges: main
          onlyChanged: true
      
      - name: Chromatic Results
        if: always()
        run: |
          echo "ğŸ¨ Chromatic Visual Testing Results:"
          echo "Build URL: ${{ steps.chromatic.outputs.buildUrl }}"
          echo "Storybook URL: ${{ steps.chromatic.outputs.storybookUrl }}"
          echo "Changes: ${{ steps.chromatic.outputs.changeCount }}"
          
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const chromatic = {
              buildUrl: '${{ steps.chromatic.outputs.buildUrl }}',
              storybookUrl: '${{ steps.chromatic.outputs.storybookUrl }}',
              changes: '${{ steps.chromatic.outputs.changeCount }}'
            };
            
            const body = `## ğŸ¨ Chromatic Visual Testing
            
            | Status | Value |
            |--------|-------|
            | **Build** | [View Build](${chromatic.buildUrl}) |
            | **Storybook** | [View Storybook](${chromatic.storybookUrl}) |
            | **Changes** | ${chromatic.changes || '0'} |
            
            ${chromatic.changes > 0 ? 'âš ï¸ Visual changes detected - review required' : 'âœ… No visual changes detected'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
