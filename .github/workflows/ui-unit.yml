name: UI Unit Tests
on:
  push:
    branches: [ main, develop, 'feat/*' ]
    paths:
      - 'packages/ui/**'
      - '.github/workflows/ui-unit.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/ui/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests with coverage
        run: pnpm --filter @dainabase/ui test:coverage
        
      - name: Generate coverage report
        id: coverage
        if: always()
        run: |
          cd packages/ui
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=$COVERAGE%" >> $GITHUB_OUTPUT
            echo "### ðŸ“Š Test Coverage: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "coverage=0%" >> $GITHUB_OUTPUT
            echo "### âš ï¸ No coverage data found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ github.sha }}
          path: |
            packages/ui/coverage/
          retention-days: 30
      
      - name: Coverage Badge
        if: always()
        run: |
          cd packages/ui
          COVERAGE="${{ steps.coverage.outputs.coverage }}"
          echo "![Coverage](https://img.shields.io/badge/Coverage-${COVERAGE//%/%25}-brightgreen)" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}' || 'N/A';
            
            const body = `## ðŸ§ª Unit Test Results
            
            | Metric | Value |
            |--------|-------|
            | **Test Status** | ${{ job.status }} |
            | **Coverage** | ${coverage} |
            | **Commit** | ${{ github.sha }} |
            
            [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
