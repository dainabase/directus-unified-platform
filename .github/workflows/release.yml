name: Changesets Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write  # IMPORTANT: Required for GitHub Packages
  id-token: write

jobs:
  version_or_release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://npm.pkg.github.com'  # Configure for GitHub Packages
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build UI Package
        run: pnpm -C packages/ui build
      
      - name: Create or Publish Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm release-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # For GitHub Packages auth
