<!DOCTYPE html>
<html>
<head>
    <title>Test Invoice OCR</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .invoice { border: 2px solid #333; padding: 30px; max-width: 600px; margin: auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .company { font-size: 24px; font-weight: bold; }
        .details { margin: 20px 0; }
        .amount { font-size: 32px; font-weight: bold; color: #2563eb; text-align: right; }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <h1>FACTURE</h1>
            <div class="company">Swiss Tech Solutions SA</div>
        </div>
        
        <div class="details">
            <p><strong>Numéro de facture:</strong> INV-2025-TEST-001</p>
            <p><strong>Date:</strong> 04.08.2025</p>
            <p><strong>Client:</strong> Groupe Helvetia</p>
        </div>
        
        <table style="width: 100%; margin: 30px 0;">
            <tr>
                <td>Développement Application Mobile</td>
                <td style="text-align: right;">CHF 45,000.00</td>
            </tr>
            <tr>
                <td>Support et Maintenance (3 mois)</td>
                <td style="text-align: right;">CHF 12,500.00</td>
            </tr>
        </table>
        
        <hr>
        
        <div class="amount">
            TOTAL: CHF 57,500.00
        </div>
    </div>
</body>
</html>
