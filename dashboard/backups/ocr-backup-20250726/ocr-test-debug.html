        }
        .error { color: #ff0000; }

        .warning { color: #ffff00; }
    </style>
</head>
<body>

    <div class="debug-console" id="debugConsole">

    <!-- Scripts dans le bon ordre -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3/build/pdf.worker.min.js';
    </script>
    
    <!-- Debug logger -->
    <script>
        const debugLog = (message, type = 'info') => {
            const console = document.getElementById('debugConsole');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${time}] ${message}`;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        };

        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = (...args) => {
            originalLog(...args);
            debugLog(args.join(' '), 'success');
        };
        
        console.error = (...args) => {
            originalError(...args);
            debugLog('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            debugLog('WARN: ' + args.join(' '), 'warning');
        };

        // Error handler
        window.addEventListener('error', (e) => {
            debugLog(`ERROR: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
        });
    </script>
    
    <!-- OCR Scripts -->

    <script>

            if (typeof OCRHybridProcessor !== 'undefined') {
                debugLog('âœ… OCRHybridProcessor est dÃ©finie', 'success');

        function testInitialization() {
            debugLog('=== Test Initialisation ===');
            
            try {
                window.ocrPremium = new OCRPremiumInterface();

            } catch (error) {

            }
        }
        
        function testSettingsModal() {
            debugLog('=== Test Settings Modal ===');
            
            if (window.ocrPremium && typeof window.ocrPremium.showSettingsModal === 'function') {

                }
            } else {

        }
        
        // Auto-run tests on load
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('=== Page chargÃ©e ===');
            setTimeout(() => {

            }, 1000);
        });
    </script>
