name: Auto-fix Dependencies
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Weekly on Monday at 3am

jobs:
  fix-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Update dependencies
        run: |
          pnpm update --recursive
          pnpm install
      
      - name: Test build
        run: |
          pnpm --filter @dainabase/ui build
          pnpm --filter @dainabase/ui build:sb:static
        continue-on-error: true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”§ Update dependencies'
          body: |
            ## Weekly dependency update
            
            This PR updates all dependencies to their latest versions.
            
            ### Checklist
            - [ ] All tests pass
            - [ ] Storybook builds successfully
            - [ ] No breaking changes
          branch: chore/update-deps
          delete-branch: true
