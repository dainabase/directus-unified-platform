services:
  directus:
    image: directus/directus:11.10.0
    ports:
      - 8055:8055
    volumes:
      - ./database:/directus/database
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    environment:
      SECRET: "${SECRET}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      
      # PostgreSQL
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "${DB_PASSWORD}"
      
      # CORS Configuration - TRÃˆS IMPORTANT
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000"
      CORS_CREDENTIALS: "true"
      CORS_METHODS: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
      CORS_ALLOWED_HEADERS: "Content-Type,Authorization,X-Requested-With"
      CORS_EXPOSED_HEADERS: "Content-Range,X-Content-Range"
      CORS_MAX_AGE: "18000"
      
      # Optimisations migration
      DB_POOL__MIN: 10
      DB_POOL__MAX: 50
      RELATIONAL_BATCH_SIZE: 15000
      
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: directus
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: