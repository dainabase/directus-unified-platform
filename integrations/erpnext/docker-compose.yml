version: '3.8'

services:
  erpnext-backend:
    image: frappe/erpnext:v15.latest
    container_name: erpnext-backend
    restart: unless-stopped
    environment:
      - SITE_NAME=erp.local
      - DB_HOST=erpnext-mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
      - SOCKETIO_PORT=9000
      - AUTO_MIGRATE=1
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    ports:
      - "8001:8000"
    depends_on:
      - erpnext-mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    networks:
      - erpnext-network

  erpnext-frontend:
    image: frappe/erpnext:v15.latest
    container_name: erpnext-frontend
    restart: unless-stopped
    command: nginx
    environment:
      - BACKEND=erpnext-backend
      - SOCKETIO=erpnext-socketio
      - UPSTREAM_REAL_IP_ADDRESS=127.0.0.1
      - UPSTREAM_REAL_IP_HEADER=X-Forwarded-For
      - UPSTREAM_REAL_IP_RECURSIVE=on
      - PROXY_READ_TIMEOUT=120
      - CLIENT_MAX_BODY_SIZE=50m
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    ports:
      - "8083:8080"
    depends_on:
      - erpnext-backend
      - erpnext-socketio
    networks:
      - erpnext-network

  erpnext-socketio:
    image: frappe/erpnext:v15.latest
    container_name: erpnext-socketio
    restart: unless-stopped
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    ports:
      - "9000:9000"
    networks:
      - erpnext-network

  erpnext-queue-short:
    image: frappe/erpnext:v15.latest
    container_name: erpnext-queue-short
    restart: unless-stopped
    command: bench worker --queue short
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network

  erpnext-queue-long:
    image: frappe/erpnext:v15.latest
    container_name: erpnext-queue-long
    restart: unless-stopped
    command: bench worker --queue long
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network

  erpnext-scheduler:
    image: frappe/erpnext:v15.latest
    container_name: erpnext-scheduler
    restart: unless-stopped
    command: bench schedule
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network

  erpnext-mariadb:
    image: mariadb:10.6
    container_name: erpnext-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=erpnext_root_2025
      - MYSQL_DATABASE=erpnext
      - MYSQL_USER=erpnext
      - MYSQL_PASSWORD=erpnext_secure_2025
    volumes:
      - erpnext-db-data:/var/lib/mysql
    networks:
      - erpnext-network

  redis-cache:
    image: redis:7-alpine
    container_name: erpnext-redis-cache
    restart: unless-stopped
    networks:
      - erpnext-network

  redis-queue:
    image: redis:7-alpine
    container_name: erpnext-redis-queue
    restart: unless-stopped
    networks:
      - erpnext-network

  redis-socketio:
    image: redis:7-alpine
    container_name: erpnext-redis-socketio
    restart: unless-stopped
    networks:
      - erpnext-network

volumes:
  erpnext-sites:
  erpnext-logs:
  erpnext-db-data:

networks:
  erpnext-network:
    driver: bridge
  directus-network:
    external: true