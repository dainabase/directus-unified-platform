name: NPM Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd packages/ui
          npm ci
      
      - name: Run Tests
        run: |
          cd packages/ui
          npm run test:ci
      
      - name: Build Package
        run: |
          cd packages/ui
          npm run build
      
      - name: Check Bundle Size
        run: |
          cd packages/ui
          npm run check:size
      
      - name: Verify Package Contents
        run: |
          cd packages/ui
          npm pack --dry-run
      
      - name: Configure NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      
      - name: Publish to NPM (Dry Run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/ui
          npm publish --dry-run
      
      - name: Publish to NPM (Production)
        if: github.event_name == 'release'
        run: |
          cd packages/ui
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        run: |
          cd packages/ui
          npm pack
          mv *.tgz dainabase-ui-${{ github.event.release.tag_name }}.tgz
      
      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: packages/ui/dainabase-ui-${{ github.event.release.tag_name }}.tgz
          asset_name: dainabase-ui-${{ github.event.release.tag_name }}.tgz
          asset_content_type: application/gzip
      
      - name: Update Documentation
        if: github.event_name == 'release'
        run: |
          echo "ðŸ“¦ Version ${{ github.event.release.tag_name }} published to NPM"
          echo "View package: https://www.npmjs.com/package/@dainabase/ui"
      
      - name: Notify Success
        if: success()
        run: |
          echo "âœ… NPM publish workflow completed successfully!"
          echo "Package: @dainabase/ui"
          echo "Version: $(cd packages/ui && node -p "require('./package.json').version")"
      
      - name: Report Bundle Metrics
        if: always()
        run: |
          cd packages/ui
          echo "ðŸ“Š Bundle Metrics Report"
          npm run report:bundle || true
