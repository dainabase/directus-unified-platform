</head>
<body>
    <div class="page">

    <!-- Mock MCP Notion if not available -->

    <!-- Load CRM modules -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="assets/js/Superadmin/contacts-manager-superadmin.js"></script>
    <script src="assets/js/Superadmin/companies-manager-superadmin.js"></script>

    <script>
        // Test functions
        const output = document.getElementById('test-output');
        
        function log(...args) {
            const timestamp = new Date().toLocaleTimeString('fr-CH');
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(...args);
        }

        async function testContactsManager() {
            log('üß™ Testing Contacts Manager...');
            try {
                if (typeof ContactsManagerSuperadmin === 'undefined') {
                    throw new Error('ContactsManagerSuperadmin not loaded');
                }
                
                // Test loading contacts
                log('Loading contacts from Notion...');
                const contacts = await ContactsManagerSuperadmin.loadContactsFromNotion();
                log(`‚úÖ Loaded ${contacts?.length || 0} contacts`);
                
                // Test search
                log('Testing search functionality...');
                const searchResults = ContactsManagerSuperadmin.searchContacts('Jean');
                log(`‚úÖ Found ${searchResults?.length || 0} contacts matching "Jean"`);
                
                log('‚úÖ Contacts Manager test completed successfully!');
                
            } catch (error) {
                log('‚ùå Error testing Contacts Manager:', error.message);
            }
        }

        async function testCompaniesManager() {
            log('üß™ Testing Companies Manager...');
            try {
                if (typeof CompaniesManagerSuperadmin === 'undefined') {
                    throw new Error('CompaniesManagerSuperadmin not loaded');
                }
                
                // Test IDE validation
                log('Testing IDE validation...');
                const ideTests = [
                    'CHE-100.123.456',
                    'CHE-999.999.999',
                    'INVALID-IDE',
                    'CHE123456789'
                ];
                
                ideTests.forEach(ide => {
                    const result = CompaniesManagerSuperadmin.validateIDE(ide);
                    log(`IDE ${ide}: ${result.valid ? '‚úÖ' : '‚ùå'} ${result.message}`);
                });
                
                log('‚úÖ Companies Manager test completed successfully!');
                
            } catch (error) {
                log('‚ùå Error testing Companies Manager:', error.message);
            }
        }

        async function testCreateContact() {
            log('üß™ Creating test contact...');
            try {
                const testContact = {
                    firstName: 'Test',
                    lastName: 'Contact ' + Date.now(),
                    email: `test.contact.${Date.now()}@example.com`,
                    company: 'Test Company SA',
                    position: 'Test Manager',
                    phone: '+41 79 123 45 67',
                    status: 'prospect',
                    entity: ['Hypervisual', 'Lexaia'],
                    tags: ['test', 'crm', 'notion'],
                    notes: 'Contact cr√©√© automatiquement pour test'
                };
                
                log('Creating contact:', testContact);
                
                if (typeof window.mcp_notion !== 'undefined') {
                    const result = await window.mcp_notion.create_page({
                        parent_id: '22cadb95-3c6f-80f1-8e05-ffe0eef29f52', // DB-CONTACTS-PERSONNES
                        parent_type: 'database',
                        title: `${testContact.firstName} ${testContact.lastName}`,
                        properties: {
                            'Nom': { title: [{ text: { content: testContact.lastName } }] },
                            'Pr√©nom': { rich_text: [{ text: { content: testContact.firstName } }] },
                            'Email': { email: testContact.email },
                            'T√©l√©phone': { phone_number: testContact.phone },
                            'Entreprise': { rich_text: [{ text: { content: testContact.company } }] },
                            'Fonction': { rich_text: [{ text: { content: testContact.position } }] },
                            'Statut': { select: { name: 'Prospect' } },
                            'Tags': { multi_select: testContact.tags.map(tag => ({ name: tag })) },
                            'Notes': { rich_text: [{ text: { content: testContact.notes } }] }
                        }
                    });
                    
                    log('‚úÖ Contact created successfully:', result);
                } else {
                    log('‚ö†Ô∏è MCP Notion not available, skipping actual creation');
                }
                
            } catch (error) {
                log('‚ùå Error creating contact:', error.message);
            }
        }

        async function testCreateCompany() {
            log('üß™ Creating test company...');
            try {
                const testCompany = {
                    name: 'Test Company ' + Date.now() + ' SA',
                    ide: 'CHE-' + Math.floor(Math.random() * 900 + 100) + '.' + 
                         Math.floor(Math.random() * 900 + 100) + '.' + 
                         Math.floor(Math.random() * 900 + 100),
                    sector: 'Tech & Innovation',
                    revenue: Math.floor(Math.random() * 10000000) + 1000000,
                    address: {
                        street: 'Rue du Test 123',
                        npa: '1200',
                        city: 'Gen√®ve',
                        canton: 'GE'
                    },
                    contact: {
                        phone: '+41 22 123 45 67',
                        email: 'contact@testcompany.ch',
                        website: 'https://www.testcompany.ch'
                    },
                    notes: 'Entreprise cr√©√©e automatiquement pour test CRM'
                };
                
                log('Creating company:', testCompany);
                
                if (typeof window.mcp_notion !== 'undefined') {
                    const result = await window.mcp_notion.create_page({
                        parent_id: '223adb95-3c6f-80e7-aa2b-cfd9888f2af3', // DB-CONTACTS-ENTREPRISES
                        parent_type: 'database',
                        title: testCompany.name,
                        properties: {

                            'IDE': { rich_text: [{ text: { content: testCompany.ide } }] },
                            'Secteur': { select: { name: testCompany.sector } },
                            'CA Estim√©': { number: testCompany.revenue },
                            'Adresse': { rich_text: [{ text: { content: testCompany.address.street } }] },
                            'NPA': { number: parseInt(testCompany.address.npa) },
                            'Ville': { rich_text: [{ text: { content: testCompany.address.city } }] },
                            'Canton': { select: { name: testCompany.address.canton } },
                            'T√©l√©phone': { phone_number: testCompany.contact.phone },
                            'Email': { email: testCompany.contact.email },
                            'Site Web': { url: testCompany.contact.website },
                            'Notes': { rich_text: [{ text: { content: testCompany.notes } }] }
                        }
                    });
                    
                    log('‚úÖ Company created successfully:', result);
                } else {
                    log('‚ö†Ô∏è MCP Notion not available, skipping actual creation');
                }
                
            } catch (error) {
                log('‚ùå Error creating company:', error.message);
            }
        }

        async function testIDEValidation() {
            log('üß™ Testing Swiss IDE validation...');
            
            const testCases = [
                { ide: 'CHE-107.979.376', expected: true, name: 'Valid Rolex IDE' },
                { ide: 'CHE-105.815.355', expected: true, name: 'Valid Nestl√© IDE' },
                { ide: 'CHE-106.222.884', expected: true, name: 'Valid UBS IDE' },
                { ide: 'CHE-123.456.789', expected: false, name: 'Invalid checksum' },
                { ide: 'CH-123.456.789', expected: false, name: 'Missing E' },
                { ide: 'CHE123456789', expected: false, name: 'Missing dots' },
                { ide: 'CHE-12.345.678', expected: false, name: 'Wrong length' },
                { ide: '', expected: false, name: 'Empty string' }
            ];
            
            testCases.forEach(test => {
                const result = CompaniesManagerSuperadmin.validateIDE(test.ide);
                const passed = result.valid === test.expected;
                log(`${passed ? '‚úÖ' : '‚ùå'} ${test.name}: "${test.ide}" - ${result.message}`);
            });
            
            log('‚úÖ IDE validation tests completed!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ CRM Notion Test Page Ready');
            log('Available modules:', {
                ContactsManagerSuperadmin: typeof ContactsManagerSuperadmin !== 'undefined',
                CompaniesManagerSuperadmin: typeof CompaniesManagerSuperadmin !== 'undefined',
                mcp_notion: typeof window.mcp_notion !== 'undefined'
            });
        });
    </script>
