name: UI Chromatic
on:
  push:
    branches: [ feat/design-system-apple ]
  pull_request:
    branches: [ feat/design-system-apple, main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Storybook
        run: pnpm --filter @dainabase/ui build:sb:static
      
      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN || 'chpt_b29d02c928a3750' }}
          storybookBuildDir: packages/ui/storybook-static
          exitZeroOnChanges: true
          autoAcceptChanges: feat/design-system-apple
          onlyChanged: true
        continue-on-error: true
      
      - name: Chromatic Results
        if: always()
        run: |
          echo "ðŸŽ¨ Chromatic Results:"
          echo "Build URL: ${{ steps.chromatic.outputs.buildUrl }}"
          echo "Storybook URL: ${{ steps.chromatic.outputs.storybookUrl }}"
          echo "Changes: ${{ steps.chromatic.outputs.changeCount }}"
