name: Install Dependencies and Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Navigate to package
        run: cd packages/ui
        
      - name: Install all dependencies including peers
        working-directory: packages/ui
        run: |
          echo "ðŸ“¦ Installing production dependencies..."
          npm ci
          
          echo "ðŸ“¦ Installing peer dependencies..."
          npm install --save-peer \
            @radix-ui/react-accordion@^1.1.2 \
            @radix-ui/react-alert-dialog@^1.0.5 \
            @radix-ui/react-avatar@^1.0.4 \
            @radix-ui/react-checkbox@^1.0.4 \
            @radix-ui/react-dialog@^1.0.5 \
            @radix-ui/react-dropdown-menu@^2.0.6 \
            @radix-ui/react-label@^2.0.2 \
            @radix-ui/react-popover@^1.0.7 \
            @radix-ui/react-progress@^1.0.3 \
            @radix-ui/react-select@^2.0.0 \
            @radix-ui/react-separator@^1.0.3 \
            @radix-ui/react-slider@^1.1.2 \
            @radix-ui/react-switch@^1.0.3 \
            @radix-ui/react-tabs@^1.0.4 \
            @radix-ui/react-toast@^1.1.5 \
            @radix-ui/react-tooltip@^1.0.7
          
          echo "ðŸ“¦ Installing optional dependencies for full build..."
          npm install --save-optional \
            @tanstack/react-table@^8.10.7 \
            cmdk@^0.2.0 \
            date-fns@^2.30.0 \
            embla-carousel-react@^8.0.0-rc14 \
            i18next@^23.7.16 \
            lucide-react@^0.294.0 \
            react-day-picker@^8.9.1 \
            react-dropzone@^14.2.3 \
            react-hook-form@^7.48.2 \
            react-i18next@^14.0.0 \
            recharts@^2.10.3 \
            tailwindcss-animate@^1.0.7 \
            vaul@^0.8.0 \
            zod@^3.22.4
          
          echo "âœ… All dependencies installed successfully!"
          
      - name: Build the package
        working-directory: packages/ui
        run: |
          echo "ðŸ”¨ Building package..."
          npm run build
          echo "âœ… Build completed successfully!"
          
      - name: Run tests
        working-directory: packages/ui
        run: |
          echo "ðŸ§ª Running tests..."
          npm run test:ci || echo "âš ï¸ Tests skipped or failed (non-blocking)"
          
      - name: Check build output
        working-directory: packages/ui
        run: |
          echo "ðŸ“Š Build output:"
          ls -la dist/
          du -sh dist/
          
      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          
      - name: Publish to NPM
        working-directory: packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸš€ Running npm publish in dry-run mode..."
            npm publish --dry-run
          else
            echo "ðŸš€ Publishing to NPM..."
            npm publish --access public
            echo "âœ… Package published successfully!"
            echo "ðŸ“¦ View at: https://www.npmjs.com/package/@dainabase/ui"
          fi
