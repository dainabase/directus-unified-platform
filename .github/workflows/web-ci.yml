name: Web CI
on:
  # DISABLED: Automatic triggers commented to prevent CI errors
  # push:
  #   branches: [ feat-design-system-apple ]
  # pull_request:
  #   branches: [ feat-design-system-apple, main, master ]
  workflow_dispatch:  # Allow manual trigger only
  
jobs:
  web-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build web app
        run: pnpm --filter web build
        continue-on-error: true  # Continue even if web app doesn't exist yet
