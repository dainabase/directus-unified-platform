version: '3.8'

services:
  backend:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - assets:/home/frappe/frappe-bench/sites/assets
    environment:
      - FRAPPE_SITE_NAME=erp.superadmin.local
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
      - SOCKETIO_PORT=9000
      - AUTO_MIGRATE=1
    networks:
      - frappe-network
      - directus-network

  configurator:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        bench set-config -g db_host db;
        bench set-config -g redis_cache redis-cache:6379;
        bench set-config -g redis_queue redis-queue:6379;
        bench set-config -g redis_socketio redis-socketio:6379;
    environment:
      - FRAPPE_SITE_NAME=erp.superadmin.local
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  create-site:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: none
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306 &&
        wait-for-it -t 120 redis-cache:6379 &&
        wait-for-it -t 120 redis-queue:6379 &&
        wait-for-it -t 120 redis-socketio:6379 &&
        bench new-site erp.superadmin.local
        --no-mariadb-socket
        --db-root-password=erpnext_root_2025
        --admin-password=Admin@ERPNext2025
        --install-app erpnext
        --set-default
    networks:
      - frappe-network

  db:
    image: mariadb:10.6
    healthcheck:
      test: mysqladmin ping -h localhost --password=erpnext_root_2025
      interval: 1s
      retries: 15
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      - MYSQL_ROOT_PASSWORD=erpnext_root_2025
      - MYSQL_USER=erpnext
      - MYSQL_PASSWORD=erpnext_db_2025
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - frappe-network

  frontend:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - nginx-entrypoint.sh
    environment:
      - BACKEND=backend:8000
      - FRAPPE_SITE_NAME=erp.superadmin.local
      - SOCKETIO=websocket:9000
      - UPSTREAM_REAL_IP_ADDRESS=127.0.0.1
      - UPSTREAM_REAL_IP_HEADER=X-Forwarded-For
      - UPSTREAM_REAL_IP_RECURSIVE=on
      - PROXY_READ_TIMEOUT=120
      - CLIENT_MAX_BODY_SIZE=50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - assets:/home/frappe/frappe-bench/sites/assets
    ports:
      - "8083:8080"
    networks:
      - frappe-network

  websocket:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  queue-short:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  queue-default:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  queue-long:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - long
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  scheduler:
    image: frappe/erpnext:latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  redis-cache:
    image: redis:7-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-cache-data:/data
    networks:
      - frappe-network

  redis-queue:
    image: redis:7-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data:/data
    networks:
      - frappe-network

  redis-socketio:
    image: redis:7-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-socketio-data:/data
    networks:
      - frappe-network

volumes:
  assets:
  db-data:
  logs:
  redis-cache-data:
  redis-queue-data:
  redis-socketio-data:
  sites:

networks:
  frappe-network:
  directus-network:
    external: true