name: ðŸ§¹ Repository Maintenance

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      action:
        description: 'Maintenance action to perform'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - cleanup-only
          - analysis-only
          - optimize-only

jobs:
  maintenance:
    name: ðŸ”§ Repository Maintenance
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: packages/ui
        run: npm ci

      - name: ðŸ§¹ Clean empty workflows
        if: github.event.inputs.action == 'full' || github.event.inputs.action == 'cleanup-only'
        run: |
          echo "ðŸ” Scanning for empty workflow files..."
          empty_files=$(find .github/workflows -type f -size 0 2>/dev/null || true)
          
          if [ -n "$empty_files" ]; then
            echo "Found empty files:"
            echo "$empty_files"
            
            # Remove empty files
            for file in $empty_files; do
              rm -f "$file"
              echo "âœ… Removed: $file"
            done
          else
            echo "âœ¨ No empty workflow files found"
          fi

      - name: ðŸ“Š Analyze test coverage
        if: github.event.inputs.action == 'full' || github.event.inputs.action == 'analysis-only'
        working-directory: packages/ui
        run: |
          echo "ðŸ“Š Running test coverage analysis..."
          node scripts/test-coverage-full-analysis.js
          
          # Save coverage report as artifact
          if [ -f scripts/test-coverage-report.json ]; then
            cp scripts/test-coverage-report.json ${{ runner.temp }}/test-coverage-report.json
          fi

      - name: ðŸŽ¯ Optimize bundle size
        if: github.event.inputs.action == 'full' || github.event.inputs.action == 'optimize-only'
        working-directory: packages/ui
        run: |
          echo "ðŸ“¦ Building optimized bundle..."
          npm run build:optimized
          
          # Analyze bundle size
          echo "ðŸ“Š Bundle Analysis:"
          du -sh dist/
          
          # Check if bundle exceeds limit
          bundle_size=$(du -b dist/ | cut -f1)
          max_size=$((100 * 1024 * 1024)) # 100MB
          
          if [ $bundle_size -gt $max_size ]; then
            echo "âš ï¸ Warning: Bundle size exceeds 100MB!"
            echo "Current size: $((bundle_size / 1024 / 1024))MB"
          else
            echo "âœ… Bundle size is within limits: $((bundle_size / 1024 / 1024))MB"
          fi

      - name: ðŸ” Find unused dependencies
        working-directory: packages/ui
        run: |
          echo "ðŸ” Checking for unused dependencies..."
          # Use depcheck if available
          if command -v depcheck &> /dev/null; then
            npx depcheck --json > ${{ runner.temp }}/unused-deps.json || true
            echo "ðŸ“„ Unused dependencies report saved"
          fi

      - name: ðŸ“ Generate maintenance report
        run: |
          cat > ${{ runner.temp }}/maintenance-report.md << EOF
          # ðŸ§¹ Maintenance Report
          
          **Date:** $(date -u +"%Y-%m-%d %H:%M UTC")
          **Action:** ${{ github.event.inputs.action || 'scheduled' }}
          
          ## ðŸ“Š Summary
          
          ### Workflow Status
          - Total workflows: $(find .github/workflows -name "*.yml" | wc -l)
          - Empty workflows removed: $(find .github/workflows -type f -size 0 2>/dev/null | wc -l || echo 0)
          
          ### Test Coverage
          - See attached test-coverage-report.json for details
          
          ### Bundle Size
          - Current size: $(du -sh packages/ui/dist/ 2>/dev/null || echo "N/A")
          
          ## ðŸŽ¯ Recommendations
          
          1. Review and update empty workflow files regularly
          2. Monitor test coverage trends
          3. Keep bundle size under 100MB
          4. Remove unused dependencies quarterly
          
          ---
          *Generated by automated maintenance workflow*
          EOF

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-reports
          path: |
            ${{ runner.temp }}/maintenance-report.md
            ${{ runner.temp }}/test-coverage-report.json
            ${{ runner.temp }}/unused-deps.json
          retention-days: 30

      - name: ðŸ’¬ Create issue if problems found
        if: failure() || contains(github.event.inputs.action, 'full')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = '${{ runner.temp }}/maintenance-report.md';
            let body = 'Maintenance check completed with issues.';
            
            if (fs.existsSync(reportPath)) {
              body = fs.readFileSync(reportPath, 'utf8');
            }
            
            // Check if similar issue exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'maintenance',
              state: 'open'
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”§ Maintenance Report - ' + new Date().toISOString().split('T')[0],
                body: body,
                labels: ['maintenance', 'automated']
              });
            }

      - name: âœ… Summary
        run: |
          echo "## ðŸŽ‰ Maintenance Complete!"
          echo ""
          echo "### Actions performed:"
          echo "- âœ… Cleaned empty workflow files"
          echo "- âœ… Analyzed test coverage"
          echo "- âœ… Checked bundle size"
          echo "- âœ… Generated maintenance report"
          echo ""
          echo "Check the artifacts for detailed reports."
