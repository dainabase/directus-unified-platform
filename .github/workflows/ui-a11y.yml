name: UI Accessibility Tests
on:
  push:
    branches: [ feat-design-system-apple ]
  pull_request:
    branches: [ feat-design-system-apple, main, master ]
jobs:
  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps
      
      - name: Build Storybook
        run: pnpm --filter @dainabase/ui build:sb:static
      
      - name: Run Storybook A11y tests
        run: pnpm --filter @dainabase/ui test:stories --ci
        env:
          CI: true
