version: '3.8'

services:
  erpnext-db:
    image: mariadb:10.6
    container_name: erpnext-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: erpnext_root_2025
      MYSQL_DATABASE: _erpnext_db
      MYSQL_USER: erpnext
      MYSQL_PASSWORD: erpnext_password_2025
    volumes:
      - erpnext-db-data:/var/lib/mysql
    networks:
      - erpnext-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  erpnext-redis:
    image: redis:7-alpine
    container_name: erpnext-redis
    restart: unless-stopped
    networks:
      - erpnext-network

  erpnext-app:
    image: frappe/erpnext:v15
    container_name: erpnext-app
    restart: unless-stopped
    depends_on:
      - erpnext-db
      - erpnext-redis
    environment:
      - DB_HOST=erpnext-db
      - DB_PORT=3306
      - REDIS_CACHE=erpnext-redis:6379
      - REDIS_QUEUE=erpnext-redis:6379
      - REDIS_SOCKETIO=erpnext-redis:6379
      - MARIADB_ROOT_PASSWORD=erpnext_root_2025
      - ADMIN_PASSWORD=Admin@ERPNext2025
      - INSTALL_APPS=erpnext
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    ports:
      - "8083:8000"
    networks:
      - erpnext-network
    command: >
      bash -c "
        bench new-site erp.local --mariadb-root-password erpnext_root_2025 --admin-password Admin@ERPNext2025 --no-mariadb-socket || true &&
        bench --site erp.local install-app erpnext || true &&
        bench --site erp.local set-config developer_mode 1 &&
        bench --site erp.local set-config disable_website_cache 1 &&
        bench serve --port 8000 --noreload
      "

volumes:
  erpnext-db-data:
  erpnext-sites:
  erpnext-logs:

networks:
  erpnext-network:
    driver: bridge