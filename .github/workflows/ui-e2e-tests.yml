name: UI E2E Tests

on:
  push:
    paths:
      - 'packages/ui/src/**'
      - 'packages/ui/e2e/**'
      - 'packages/ui/playwright.config.ts'
  pull_request:
    paths:
      - 'packages/ui/src/**'
      - 'packages/ui/e2e/**'
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    name: Run E2E Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        working-directory: packages/ui
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: packages/ui
        run: npx playwright install --with-deps chromium
        
      - name: Build UI library
        working-directory: packages/ui
        run: npm run build
        
      - name: Start test server
        working-directory: packages/ui
        run: |
          npm run dev:test &
          sleep 5
        
      - name: Run E2E tests
        working-directory: packages/ui
        run: |
          npx playwright test --reporter=list,html
        env:
          CI: true
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/ui/playwright-report/
          retention-days: 30
          
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: packages/ui/test-results/
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## üé≠ E2E Test Results\\n\\n';
            
            try {
              // Parse test results if available
              const resultsPath = 'packages/ui/test-results.json';
              if (fs.existsSync(resultsPath)) {
                const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                report += `- **Total Tests:** ${results.total || 0}\\n`;
                report += `- **Passed:** ‚úÖ ${results.passed || 0}\\n`;
                report += `- **Failed:** ‚ùå ${results.failed || 0}\\n`;
                report += `- **Skipped:** ‚è≠Ô∏è ${results.skipped || 0}\\n`;
              } else {
                report += 'Tests completed. Check artifacts for detailed results.';
              }
            } catch (error) {
              report += 'Tests completed. Check artifacts for detailed results.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
