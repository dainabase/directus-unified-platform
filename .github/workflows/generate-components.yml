name: ğŸš€ Auto-Generate Missing Components

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Generation mode'
        required: true
        default: 'verify-only'
        type: choice
        options:
          - verify-only
          - generate-all
          - generate-missing
  push:
    branches:
      - main
    paths:
      - 'packages/ui/scripts/generate-components.js'
      - 'packages/ui/scripts/verify-components.js'

jobs:
  generate-components:
    name: ğŸ”§ Generate Missing Components
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json
          
      - name: ğŸ“¦ Install dependencies
        working-directory: packages/ui
        run: |
          npm ci --prefer-offline --no-audit
          
      - name: ğŸ” Verify component status
        working-directory: packages/ui
        run: |
          echo "ğŸ“Š Checking status of all 75 components..."
          npm run verify:components
          
      - name: ğŸš€ Generate missing components
        if: github.event.inputs.mode == 'generate-all' || github.event.inputs.mode == 'generate-missing'
        working-directory: packages/ui
        run: |
          echo "ğŸ”§ Generating missing components..."
          npm run generate:components
          
      - name: ğŸ“Š Generate report
        working-directory: packages/ui
        run: |
          echo "ğŸ“„ Generating component status report..."
          npm run components:status
          cat component-status.log || true
          
      - name: ğŸ§ª Run tests on generated components
        if: github.event.inputs.mode == 'generate-all' || github.event.inputs.mode == 'generate-missing'
        working-directory: packages/ui
        run: |
          echo "ğŸ§ª Testing generated components..."
          npm test -- --passWithNoTests
          
      - name: ğŸ“¦ Build Design System
        if: github.event.inputs.mode == 'generate-all' || github.event.inputs.mode == 'generate-missing'
        working-directory: packages/ui
        run: |
          echo "ğŸ“¦ Building Design System..."
          npm run build
          echo "ğŸ“ Bundle size:"
          du -sh dist/
          
      - name: ğŸ’¾ Commit generated components
        if: github.event.inputs.mode == 'generate-all' || github.event.inputs.mode == 'generate-missing'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/ui/src/components/
          git diff --staged --quiet || git commit -m "ğŸš€ Auto-generate missing components [skip ci]"
          
      - name: ğŸ“¤ Push changes
        if: github.event.inputs.mode == 'generate-all' || github.event.inputs.mode == 'generate-missing'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: ğŸ“Š Upload component report
        uses: actions/upload-artifact@v4
        with:
          name: component-report
          path: |
            packages/ui/component-report.json
            packages/ui/component-status.log
          retention-days: 30
          
      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('packages/ui/component-report.json', 'utf8'));
            
            const body = `## ğŸš€ Component Generation Report
            
            - âœ… **Complete Components**: ${report.complete.length}/75
            - âš ï¸ **Incomplete Components**: ${report.incomplete.length}/75
            - ğŸ“Š **Completion Rate**: ${Math.round((report.complete.length / 75) * 100)}%
            
            ### Missing Files:
            - ğŸ“ Components without code: ${report.missing.index.length}
            - ğŸ§ª Components without tests: ${report.missing.test.length}
            - ğŸ“– Components without stories: ${report.missing.stories.length}
            
            View full report in the artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  notify-completion:
    name: ğŸ“¢ Notify Completion
    needs: generate-components
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ‰ Success notification
        if: needs.generate-components.result == 'success'
        run: |
          echo "âœ… Component generation completed successfully!"
          echo "All 75 components are now available in the Design System."
          
      - name: âŒ Failure notification
        if: needs.generate-components.result == 'failure'
        run: |
          echo "âŒ Component generation failed. Please check the logs."
