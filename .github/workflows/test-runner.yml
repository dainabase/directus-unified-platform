name: UI Test Suite
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/ui/**'
      - '.github/workflows/test-runner.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/ui/**'

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: packages/ui
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false
        
      - name: ðŸ“Š Generate coverage report
        if: always()
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('| Metric | Coverage | Status |');
              console.log('|--------|----------|--------|');
              console.log(\`| Lines | \${total.lines.pct}% | \${total.lines.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |\`);
              console.log(\`| Statements | \${total.statements.pct}% | \${total.statements.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |\`);
              console.log(\`| Functions | \${total.functions.pct}% | \${total.functions.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |\`);
              console.log(\`| Branches | \${total.branches.pct}% | \${total.branches.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |\`);
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: ðŸ“ Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/ui/coverage/
          retention-days: 30
          
      - name: ðŸ’¬ Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const coveragePath = path.join('packages', 'ui', 'coverage', 'coverage-summary.json');
            
            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;
              
              const comment = `## ðŸ“Š Test Coverage Report
              
              | Metric | Coverage | Status |
              |--------|----------|--------|
              | Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |
              | Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |
              | Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |
              | Branches | ${total.branches.pct}% | ${total.branches.pct >= 80 ? 'âœ…' : 'ðŸ”´'} |
              
              Target: 80% coverage for all metrics`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
