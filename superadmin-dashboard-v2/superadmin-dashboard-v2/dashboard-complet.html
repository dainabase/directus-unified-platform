<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Dashboard - Hypervisual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.8.0/dist/Recharts.js"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { LineChart, Line, BarChart, Bar, PieChart, Pie, Cell, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
        
        // Mock financial data
        const mockFinancialData = {
            kpis: {
                revenue: { value: 1250000, trend: 12.5, label: 'Chiffre d\'affaires YTD' },
                profit: { value: 312500, trend: 8.3, label: 'Bénéfice net' },
                cashflow: { value: 485000, trend: 15.7, label: 'Trésorerie' },
                burnRate: { value: 85000, trend: -5.2, label: 'Burn Rate mensuel' },
                runway: { value: 14, trend: 2.1, label: 'Runway (mois)' },
                ar: { value: 156000, trend: -8.5, label: 'Créances clients' }
            },
            cashFlowData: [
                { month: 'Jan', income: 320000, expenses: 280000, net: 40000 },
                { month: 'Fév', income: 350000, expenses: 295000, net: 55000 },
                { month: 'Mar', income: 380000, expenses: 310000, net: 70000 },
                { month: 'Avr', income: 410000, expenses: 325000, net: 85000 },
                { month: 'Mai', income: 420000, expenses: 335000, net: 85000 },
                { month: 'Juin', income: 450000, expenses: 340000, net: 110000 }
            ],
            revenueData: [
                { month: 'Jan', revenue: 320000, target: 300000 },
                { month: 'Fév', revenue: 350000, target: 330000 },
                { month: 'Mar', revenue: 380000, target: 360000 },
                { month: 'Avr', revenue: 410000, target: 390000 },
                { month: 'Mai', revenue: 420000, target: 420000 },
                { month: 'Juin', revenue: 450000, target: 450000 }
            ],
            expenseBreakdown: [
                { category: 'Salaires', value: 45, amount: 382500 },
                { category: 'Infrastructure', value: 20, amount: 170000 },
                { category: 'Marketing', value: 15, amount: 127500 },
                { category: 'R&D', value: 12, amount: 102000 },
                { category: 'Administratif', value: 8, amount: 68000 }
            ],
            invoices: [
                { id: 'INV-2024-001', client: 'Swiss Tech SA', amount: 45000, status: 'paid', dueDate: '2024-01-15' },
                { id: 'INV-2024-002', client: 'Digital Solutions GmbH', amount: 32500, status: 'pending', dueDate: '2024-02-20' },
                { id: 'INV-2024-003', client: 'Innovation Labs AG', amount: 28000, status: 'overdue', dueDate: '2024-01-31' },
                { id: 'INV-2024-004', client: 'Future Systems Sàrl', amount: 56000, status: 'draft', dueDate: '2024-03-15' }
            ],
            expenses: [
                { id: 'EXP-2024-001', vendor: 'AWS', category: 'Infrastructure', amount: 12500, date: '2024-02-01' },
                { id: 'EXP-2024-002', vendor: 'Google Ads', category: 'Marketing', amount: 8500, date: '2024-02-05' },
                { id: 'EXP-2024-003', vendor: 'Slack', category: 'Outils', amount: 1200, date: '2024-02-10' }
            ],
            bankAccounts: [
                { name: 'UBS Business', balance: 485000, currency: 'CHF', type: 'checking' },
                { name: 'PostFinance', balance: 125000, currency: 'CHF', type: 'savings' },
                { name: 'Revolut Business', balance: 45000, currency: 'EUR', type: 'checking' }
            ]
        };
        
        // Mock data for dashboard
        const mockData = {
            metrics: [
                { label: 'Chiffre d\'affaires', value: '1.25M CHF', trend: 12.5, icon: 'fa-chart-line' },
                { label: 'Projets actifs', value: '42', trend: 8.3, icon: 'fa-briefcase' },
                { label: 'Utilisateurs', value: '3,248', trend: 15.7, icon: 'fa-users' },
                { label: 'Taux de satisfaction', value: '98.5%', trend: 2.1, icon: 'fa-star' }
            ],
            projects: [
                { id: 1, name: 'Plateforme E-commerce', client: 'Swiss Retail SA', progress: 75, team: ['JM', 'SL', 'AP'], status: 'En cours', budget: 125000 },
                { id: 2, name: 'Application Mobile Banking', client: 'FinTech Solutions', progress: 45, team: ['TK', 'ML'], status: 'En cours', budget: 250000 },
                { id: 3, name: 'Dashboard Analytics', client: 'Data Insights AG', progress: 90, team: ['JM', 'AP', 'RB'], status: 'Révision', budget: 80000 },
                { id: 4, name: 'API Integration Hub', client: 'TechConnect GmbH', progress: 30, team: ['SL', 'TK'], status: 'Planification', budget: 150000 }
            ],
            activities: [
                { id: 1, user: 'Jean-Marie D.', action: 'a mis à jour le projet', target: 'Plateforme E-commerce', time: 'Il y a 5 min', avatar: 'JM' },
                { id: 2, user: 'Sophie L.', action: 'a ajouté un commentaire sur', target: 'Application Mobile Banking', time: 'Il y a 15 min', avatar: 'SL' },
                { id: 3, user: 'Thomas K.', action: 'a complété la tâche', target: 'API Documentation', time: 'Il y a 1h', avatar: 'TK' },
                { id: 4, user: 'Anne P.', action: 'a créé une nouvelle facture', target: 'INV-2024-042', time: 'Il y a 2h', avatar: 'AP' }
            ]
        };
        
        const CompanySwitcher = ({ selectedCompany, onCompanyChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const companies = [
                { id: 1, name: 'Hypervisual', logo: 'H' },
                { id: 2, name: 'TechCorp SA', logo: 'T' },
                { id: 3, name: 'Digital Agency', logo: 'D' }
            ];
            
            return (
                <div className="relative">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="flex items-center gap-3 px-4 py-2 glass rounded-lg hover:bg-white/10 transition-colors"
                    >
                        <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center font-bold">
                            {selectedCompany.logo}
                        </div>
                        <span className="font-medium">{selectedCompany.name}</span>
                        <i className="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    {isOpen && (
                        <div className="absolute top-full mt-2 left-0 w-full glass rounded-lg overflow-hidden">
                            {companies.map((company) => (
                                <button
                                    key={company.id}
                                    onClick={() => {
                                        onCompanyChange(company);
                                        setIsOpen(false);
                                    }}
                                    className="flex items-center gap-3 w-full px-4 py-3 hover:bg-white/10 transition-colors"
                                >
                                    <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center font-bold">
                                        {company.logo}
                                    </div>
                                    <span>{company.name}</span>
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };
        
        const Sidebar = ({ activeModule, onModuleChange }) => {
            const [isCollapsed, setIsCollapsed] = useState(false);
            
            const modules = [
                { id: 'dashboard', name: 'Dashboard', icon: 'fa-home' },
                { id: 'projects', name: 'Projets', icon: 'fa-briefcase' },
                { id: 'finance', name: 'Finance', icon: 'fa-coins' },
                { id: 'accounting', name: 'Comptabilité', icon: 'fa-calculator' },
                { id: 'crm', name: 'CRM', icon: 'fa-users' },
                { id: 'hr', name: 'RH / Talents', icon: 'fa-user-tie' },
                { id: 'legal', name: 'Juridique', icon: 'fa-gavel' },
                { id: 'collection', name: 'Recouvrement', icon: 'fa-hand-holding-dollar' },
                { id: 'marketing', name: 'Marketing', icon: 'fa-bullhorn' },
                { id: 'support', name: 'Support', icon: 'fa-headset' },
                { id: 'logistics', name: 'Logistique', icon: 'fa-truck' },
                { id: 'compliance', name: 'Compliance', icon: 'fa-shield-halved' },
                { id: 'workflows', name: 'Workflows', icon: 'fa-diagram-project' },
                { id: 'settings', name: 'Paramètres', icon: 'fa-cog' }
            ];
            
            return (
                <div className={`glass-dark h-full transition-all duration-300 ${isCollapsed ? 'w-16' : 'w-64'}`}>
                    <div className="p-4">
                        <button 
                            onClick={() => setIsCollapsed(!isCollapsed)}
                            className="w-full flex items-center justify-between mb-6 hover:bg-white/10 p-2 rounded-lg transition-colors"
                        >
                            {!isCollapsed && <h2 className="text-xl font-bold">Modules</h2>}
                            <i className={`fas fa-${isCollapsed ? 'bars' : 'arrow-left'}`}></i>
                        </button>
                        
                        <nav className="space-y-2">
                            {modules.map((module) => (
                                <button
                                    key={module.id}
                                    onClick={() => onModuleChange(module.id)}
                                    className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${
                                        activeModule === module.id 
                                            ? 'bg-blue-600 text-white' 
                                            : 'hover:bg-white/10'
                                    }`}
                                >
                                    <i className={`fas ${module.icon} ${isCollapsed ? 'mx-auto' : ''}`}></i>
                                    {!isCollapsed && <span>{module.name}</span>}
                                </button>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        };
        
        const MetricCard = ({ metric }) => (
            <div className="glass p-6 rounded-xl fade-in">
                <div className="flex items-start justify-between mb-4">
                    <div className="p-3 bg-blue-500/20 rounded-lg">
                        <i className={`fas ${metric.icon} text-xl text-blue-400`}></i>
                    </div>
                    <div className={`flex items-center gap-1 text-sm ${metric.trend > 0 ? 'text-green-400' : 'text-red-400'}`}>
                        <i className={`fas fa-arrow-${metric.trend > 0 ? 'up' : 'down'}`}></i>
                        <span>{Math.abs(metric.trend)}%</span>
                    </div>
                </div>
                <h3 className="text-2xl font-bold mb-1">{metric.value}</h3>
                <p className="text-gray-400 text-sm">{metric.label}</p>
            </div>
        );
        
        const ProjectCard = ({ project }) => {
            const statusColors = {
                'En cours': 'bg-blue-500',
                'Révision': 'bg-yellow-500',
                'Planification': 'bg-purple-500',
                'Terminé': 'bg-green-500'
            };
            
            return (
                <div className="glass p-6 rounded-xl hover:scale-105 transition-all cursor-pointer fade-in">
                    <div className="flex justify-between items-start mb-4">
                        <h3 className="font-bold text-lg">{project.name}</h3>
                        <span className={`px-3 py-1 rounded-full text-xs ${statusColors[project.status]} bg-opacity-20 text-white`}>
                            {project.status}
                        </span>
                    </div>
                    
                    <p className="text-gray-400 text-sm mb-4">{project.client}</p>
                    
                    <div className="mb-4">
                        <div className="flex justify-between text-sm mb-1">
                            <span>Progression</span>
                            <span>{project.progress}%</span>
                        </div>
                        <div className="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
                            <div 
                                className="h-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-500"
                                style={{ width: `${project.progress}%` }}
                            />
                        </div>
                    </div>
                    
                    <div className="flex items-center justify-between">
                        <div className="flex -space-x-2">
                            {project.team.map((member, idx) => (
                                <div key={idx} className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-900">
                                    {member}
                                </div>
                            ))}
                        </div>
                        <span className="text-sm text-gray-400">{(project.budget / 1000).toFixed(0)}k CHF</span>
                    </div>
                </div>
            );
        };
        
        const ActivityItem = ({ activity }) => (
            <div className="flex items-start gap-4 p-4 hover:bg-white/5 rounded-lg transition-colors">
                <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center font-bold shrink-0">
                    {activity.avatar}
                </div>
                <div className="flex-1 min-w-0">
                    <p className="text-sm">
                        <span className="font-semibold">{activity.user}</span>
                        <span className="text-gray-400"> {activity.action} </span>
                        <span className="text-blue-400">{activity.target}</span>
                    </p>
                    <p className="text-xs text-gray-500 mt-1">{activity.time}</p>
                </div>
            </div>
        );
        
        const DashboardModule = () => (
            <div className="space-y-6">
                <div>
                    <h1 className="text-3xl font-bold mb-2">Tableau de bord</h1>
                    <p className="text-gray-400">Vue d'ensemble de votre activité</p>
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {mockData.metrics.map((metric, idx) => (
                        <MetricCard key={idx} metric={metric} />
                    ))}
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 space-y-6">
                        <div className="glass p-6 rounded-xl">
                            <h2 className="text-xl font-bold mb-4">Projets en cours</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {mockData.projects.slice(0, 4).map((project) => (
                                    <ProjectCard key={project.id} project={project} />
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    <div className="glass p-6 rounded-xl">
                        <h2 className="text-xl font-bold mb-4">Activité récente</h2>
                        <div className="space-y-2">
                            {mockData.activities.map((activity) => (
                                <ActivityItem key={activity.id} activity={activity} />
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
        
        const KPICard = ({ title, value, trend, icon, color = 'blue' }) => (
            <div className="glass p-6 rounded-xl fade-in">
                <div className="flex items-start justify-between mb-4">
                    <div className={`p-3 bg-${color}-500/20 rounded-lg`}>
                        <i className={`fas ${icon} text-xl text-${color}-400`}></i>
                    </div>
                    <div className={`flex items-center gap-1 text-sm ${trend > 0 ? 'text-green-400' : 'text-red-400'}`}>
                        <i className={`fas fa-arrow-${trend > 0 ? 'up' : 'down'}`}></i>
                        <span>{Math.abs(trend)}%</span>
                    </div>
                </div>
                <h3 className="text-2xl font-bold mb-1">{value}</h3>
                <p className="text-gray-400 text-sm">{title}</p>
            </div>
        );
        
        const FinanceModule = () => {
            const [activeTab, setActiveTab] = useState('overview');
            
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('fr-CH', {
                    style: 'currency',
                    currency: 'CHF',
                    minimumFractionDigits: 0
                }).format(amount);
            };
            
            const tabs = [
                { id: 'overview', name: 'Vue d\'ensemble', icon: 'fa-chart-line' },
                { id: 'invoices', name: 'Factures', icon: 'fa-file-invoice' },
                { id: 'expenses', name: 'Dépenses', icon: 'fa-receipt' },
                { id: 'cashflow', name: 'Trésorerie', icon: 'fa-money-bill-wave' },
                { id: 'reports', name: 'Rapports', icon: 'fa-file-chart-line' }
            ];
            
            const statusBadge = (status) => {
                const styles = {
                    paid: 'bg-green-500/20 text-green-400',
                    pending: 'bg-yellow-500/20 text-yellow-400',
                    overdue: 'bg-red-500/20 text-red-400',
                    draft: 'bg-gray-500/20 text-gray-400'
                };
                
                const labels = {
                    paid: 'Payée',
                    pending: 'En attente',
                    overdue: 'En retard',
                    draft: 'Brouillon'
                };
                
                return (
                    <span className={`px-3 py-1 rounded-full text-xs ${styles[status]}`}>
                        {labels[status]}
                    </span>
                );
            };
            
            return (
                <div className="space-y-6">
                    <div>
                        <h1 className="text-3xl font-bold mb-2">Module Finance</h1>
                        <p className="text-gray-400">Gestion financière complète de votre entreprise</p>
                    </div>
                    
                    {/* Tabs */}
                    <div className="flex gap-4 border-b border-gray-700">
                        {tabs.map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex items-center gap-2 px-4 py-3 border-b-2 transition-all ${
                                    activeTab === tab.id 
                                        ? 'border-blue-500 text-blue-400' 
                                        : 'border-transparent text-gray-400 hover:text-white'
                                }`}
                            >
                                <i className={`fas ${tab.icon}`}></i>
                                <span>{tab.name}</span>
                            </button>
                        ))}
                    </div>
                    
                    {/* Tab Content */}
                    <div className="fade-in">
                        {activeTab === 'overview' && (
                            <div className="space-y-6">
                                {/* KPIs */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <KPICard 
                                        title={mockFinancialData.kpis.revenue.label}
                                        value={formatCurrency(mockFinancialData.kpis.revenue.value)}
                                        trend={mockFinancialData.kpis.revenue.trend}
                                        icon="fa-chart-line"
                                        color="green"
                                    />
                                    <KPICard 
                                        title={mockFinancialData.kpis.profit.label}
                                        value={formatCurrency(mockFinancialData.kpis.profit.value)}
                                        trend={mockFinancialData.kpis.profit.trend}
                                        icon="fa-coins"
                                        color="blue"
                                    />
                                    <KPICard 
                                        title={mockFinancialData.kpis.cashflow.label}
                                        value={formatCurrency(mockFinancialData.kpis.cashflow.value)}
                                        trend={mockFinancialData.kpis.cashflow.trend}
                                        icon="fa-money-bill-wave"
                                        color="purple"
                                    />
                                    <KPICard 
                                        title={mockFinancialData.kpis.burnRate.label}
                                        value={formatCurrency(mockFinancialData.kpis.burnRate.value)}
                                        trend={mockFinancialData.kpis.burnRate.trend}
                                        icon="fa-fire"
                                        color="red"
                                    />
                                    <KPICard 
                                        title={mockFinancialData.kpis.runway.label}
                                        value={`${mockFinancialData.kpis.runway.value} mois`}
                                        trend={mockFinancialData.kpis.runway.trend}
                                        icon="fa-calendar"
                                        color="yellow"
                                    />
                                    <KPICard 
                                        title={mockFinancialData.kpis.ar.label}
                                        value={formatCurrency(mockFinancialData.kpis.ar.value)}
                                        trend={mockFinancialData.kpis.ar.trend}
                                        icon="fa-hand-holding-usd"
                                        color="orange"
                                    />
                                </div>
                                
                                {/* Charts */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="glass p-6 rounded-xl">
                                        <h3 className="text-xl font-bold mb-4">Flux de trésorerie</h3>
                                        <ResponsiveContainer width="100%" height={300}>
                                            <AreaChart data={mockFinancialData.cashFlowData}>
                                                <defs>
                                                    <linearGradient id="colorIncome" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#10b981" stopOpacity={0.8}/>
                                                        <stop offset="95%" stopColor="#10b981" stopOpacity={0}/>
                                                    </linearGradient>
                                                    <linearGradient id="colorExpenses" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#ef4444" stopOpacity={0.8}/>
                                                        <stop offset="95%" stopColor="#ef4444" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                                <XAxis dataKey="month" stroke="#9ca3af" />
                                                <YAxis stroke="#9ca3af" />
                                                <Tooltip contentStyle={{ backgroundColor: '#1f2937', border: 'none' }} />
                                                <Area type="monotone" dataKey="income" stroke="#10b981" fillOpacity={1} fill="url(#colorIncome)" />
                                                <Area type="monotone" dataKey="expenses" stroke="#ef4444" fillOpacity={1} fill="url(#colorExpenses)" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                    
                                    <div className="glass p-6 rounded-xl">
                                        <h3 className="text-xl font-bold mb-4">Chiffre d'affaires vs Objectifs</h3>
                                        <ResponsiveContainer width="100%" height={300}>
                                            <BarChart data={mockFinancialData.revenueData}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                                <XAxis dataKey="month" stroke="#9ca3af" />
                                                <YAxis stroke="#9ca3af" />
                                                <Tooltip contentStyle={{ backgroundColor: '#1f2937', border: 'none' }} />
                                                <Bar dataKey="revenue" fill="#3b82f6" radius={[8, 8, 0, 0]} />
                                                <Bar dataKey="target" fill="#6366f1" radius={[8, 8, 0, 0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                
                                {/* Expense Breakdown */}
                                <div className="glass p-6 rounded-xl">
                                    <h3 className="text-xl font-bold mb-4">Répartition des dépenses</h3>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <ResponsiveContainer width="100%" height={300}>
                                            <PieChart>
                                                <Pie
                                                    data={mockFinancialData.expenseBreakdown}
                                                    cx="50%"
                                                    cy="50%"
                                                    labelLine={false}
                                                    label={(entry) => `${entry.category}: ${entry.value}%`}
                                                    outerRadius={80}
                                                    fill="#8884d8"
                                                    dataKey="value"
                                                >
                                                    {mockFinancialData.expenseBreakdown.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'][index]} />
