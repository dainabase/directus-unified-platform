name: Fix Dependencies and Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/ui/**'
      - '.github/workflows/fix-deps.yml'

jobs:
  fix-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # Skip submodules
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json
      
      - name: Clean install with correct React version
        working-directory: packages/ui
        run: |
          echo "ğŸ§¹ Cleaning node_modules and lock file..."
          rm -rf node_modules package-lock.json
          
          echo "ğŸ“¦ Installing dependencies with correct React version..."
          npm install --legacy-peer-deps
          
          echo "âœ… Dependencies installed successfully"
      
      - name: Build package
        working-directory: packages/ui
        run: |
          echo "ğŸ”¨ Building package..."
          npm run build
          
          echo "ğŸ“Š Build size:"
          du -sh dist
      
      - name: Run type check
        working-directory: packages/ui
        run: |
          echo "ğŸ” Type checking..."
          npm run type-check || true
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: packages/ui/dist/
      
      - name: Report status
        if: always()
        run: |
          echo "## Build Status Report ğŸ“Š"
          echo "- Node version: $(node --version)"
          echo "- NPM version: $(npm --version)"
          echo "- Build completed: ${{ job.status }}"
