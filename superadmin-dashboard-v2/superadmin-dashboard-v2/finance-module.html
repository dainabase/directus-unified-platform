<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Dashboard - Module Finance Complet</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.9.0/dist/Recharts.umd.min.js"></script>
    <link href="https://unpkg.com/lucide-static@0.294.0/font/lucide.css" rel="stylesheet">
    <style>
        /* Glassmorphism styles */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-strong {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Chart styles */
        .recharts-wrapper {
            width: 100% !important;
            height: 100% !important;
        }
        .recharts-surface {
            overflow: visible;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        const { LineChart, Line, AreaChart, Area, BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // Tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: {
                            white: 'rgba(255, 255, 255, 0.1)',
                            whiteLight: 'rgba(255, 255, 255, 0.05)',
                        }
                    }
                }
            }
        }

        // Mock Financial Data
        const mockFinancialData = {
            user: { id: 1, name: 'Jean-Marie Delaunay', email: 'admin@hypervisual.ch', role: 'Super Admin' },
            companies: [
                { id: 'HYPERVISUAL', name: 'HYPERVISUAL', color: 'blue' },
                { id: 'DAINAMICS', name: 'DAINAMICS', color: 'purple' },
                { id: 'LEXAIA', name: 'LEXAIA', color: 'green' },
                { id: 'ENKI_REALTY', name: 'ENKI REALTY', color: 'orange' },
                { id: 'TAKEOUT', name: 'TAKEOUT', color: 'red' }
            ],
            kpis: {
                revenue: { value: 1250000, trend: 12.5, label: 'Chiffre d\'affaires YTD' },
                profit: { value: 312500, trend: 8.3, label: 'Bénéfice net' },
                cashflow: { value: 485000, trend: 15.7, label: 'Trésorerie' },
                burnRate: { value: 85000, trend: -5.2, label: 'Burn Rate mensuel' },
                runway: { value: 14, trend: 2.1, label: 'Runway (mois)' },
                ar: { value: 156000, trend: -8.5, label: 'Créances clients' }
            },
            invoices: [
                { id: 'FAC-2025-001', client: 'LEXAIA', amount: 45000, status: 'paid', date: '2025-01-05', dueDate: '2025-02-05' },
                { id: 'FAC-2025-002', client: 'DAINAMICS', amount: 120000, status: 'pending', date: '2025-01-08', dueDate: '2025-02-08' },
                { id: 'FAC-2025-003', client: 'TAKEOUT', amount: 28000, status: 'overdue', date: '2024-12-15', dueDate: '2025-01-15' },
                { id: 'FAC-2025-004', client: 'ENKI REALTY', amount: 75000, status: 'draft', date: '2025-01-10', dueDate: '2025-02-10' },
                { id: 'FAC-2025-005', client: 'HYPERVISUAL', amount: 35000, status: 'paid', date: '2024-12-20', dueDate: '2025-01-20' }
            ],
            expenses: [
                { id: 1, category: 'Salaires', amount: 85000, date: '2025-01-01', status: 'paid' },
                { id: 2, category: 'Loyer', amount: 8500, date: '2025-01-01', status: 'paid' },
                { id: 3, category: 'Services Cloud', amount: 3200, date: '2025-01-05', status: 'pending' },
                { id: 4, category: 'Marketing', amount: 12000, date: '2025-01-07', status: 'paid' },
                { id: 5, category: 'Équipement', amount: 5600, date: '2025-01-10', status: 'pending' }
            ],
            transactions: [
                { id: 1, type: 'credit', description: 'Paiement LEXAIA - FAC-2025-001', amount: 45000, date: '2025-01-05', balance: 485000 },
                { id: 2, type: 'debit', description: 'Salaires janvier', amount: -85000, date: '2025-01-01', balance: 400000 },
                { id: 3, type: 'debit', description: 'Loyer bureaux', amount: -8500, date: '2025-01-01', balance: 391500 },
                { id: 4, type: 'credit', description: 'Paiement HYPERVISUAL - FAC-2024-045', amount: 35000, date: '2024-12-28', balance: 426500 },
                { id: 5, type: 'debit', description: 'Campagne Google Ads', amount: -12000, date: '2025-01-07', balance: 414500 }
            ],
            cashflowData: [
                { month: 'Sept', entrees: 180000, sorties: 165000, net: 15000 },
                { month: 'Oct', entrees: 210000, sorties: 175000, net: 35000 },
                { month: 'Nov', entrees: 195000, sorties: 180000, net: 15000 },
                { month: 'Dec', entrees: 250000, sorties: 190000, net: 60000 },
                { month: 'Jan', entrees: 165000, sorties: 185000, net: -20000 },
                { month: 'Feb', entrees: 200000, sorties: 170000, net: 30000 }
            ],
            revenueData: [
                { month: 'Jan', recurring: 85000, oneTime: 35000, total: 120000 },
                { month: 'Feb', recurring: 87000, oneTime: 45000, total: 132000 },
                { month: 'Mar', recurring: 90000, oneTime: 25000, total: 115000 },
                { month: 'Apr', recurring: 92000, oneTime: 55000, total: 147000 },
                { month: 'May', recurring: 95000, oneTime: 40000, total: 135000 },
                { month: 'Jun', recurring: 98000, oneTime: 52000, total: 150000 }
            ],
            expenseCategories: [
                { name: 'Salaires', value: 85000, percentage: 55 },
                { name: 'Marketing', value: 25000, percentage: 16 },
                { name: 'Infrastructure', value: 15000, percentage: 10 },
                { name: 'Loyer', value: 8500, percentage: 6 },
                { name: 'Services', value: 12000, percentage: 8 },
                { name: 'Autres', value: 8000, percentage: 5 }
            ],
            bankAccounts: [
                { id: 1, bank: 'UBS', account: 'CHE-XXX.XXX.XXX', balance: 385000, currency: 'CHF' },
                { id: 2, bank: 'PostFinance', account: 'CHE-YYY.YYY.YYY', balance: 100000, currency: 'CHF' }
            ]
        };

        // Auth Context
        const AuthContext = createContext();
        const useAuth = () => useContext(AuthContext);

        // Utility Components
        const Icon = ({ name, size = 20, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const Card = ({ children, className = "", glass = true }) => (
            <div className={`rounded-xl p-6 ${glass ? 'glass' : 'bg-white'} ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, variant = "primary", size = "md", className = "", ...props }) => {
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-700 text-white",
                secondary: "bg-gray-200 hover:bg-gray-300 text-gray-800",
                ghost: "hover:bg-gray-100 text-gray-600",
                danger: "bg-red-600 hover:bg-red-700 text-white",
                success: "bg-green-600 hover:bg-green-700 text-white"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-sm",
                md: "px-4 py-2",
                lg: "px-6 py-3 text-lg"
            };
            return (
                <button
                    className={`rounded-lg font-medium transition-all ${variants[variant]} ${sizes[size]} ${className}`}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        const Badge = ({ children, variant = "default", className = "" }) => {
            const variants = {
                default: "bg-gray-100 text-gray-800",
                success: "bg-green-100 text-green-800",
                warning: "bg-yellow-100 text-yellow-800",
                danger: "bg-red-100 text-red-800",
                info: "bg-blue-100 text-blue-800"
            };
            return (
                <span className={`px-2 py-1 rounded text-xs font-medium ${variants[variant]} ${className}`}>
                    {children}
                </span>
            );
        };

        const Tabs = ({ tabs, activeTab, onChange }) => (
            <div className="flex space-x-1 p-1 bg-gray-100 rounded-lg">
                {tabs.map(tab => (
                    <button
                        key={tab.id}
                        onClick={() => onChange(tab.id)}
                        className={`flex-1 px-4 py-2 rounded-lg transition-all ${
                            activeTab === tab.id
                                ? 'bg-white shadow text-blue-600'
                                : 'text-gray-600 hover:text-gray-800'
                        }`}
                    >
                        <Icon name={tab.icon} size={16} className="inline mr-2" />
                        {tab.label}
                    </button>
                ))}
            </div>
        );

        // Sidebar Component
        const Sidebar = ({ collapsed, setCollapsed, currentModule, setCurrentModule }) => {
            const modules = [
                { id: 'dashboard', name: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'projects', name: 'Projets', icon: 'folder' },
                { id: 'finance', name: 'Finance', icon: 'wallet' },
                { id: 'crm', name: 'CRM', icon: 'users' },
                { id: 'accounting', name: 'Comptabilité', icon: 'calculator' },
                { id: 'hr', name: 'RH', icon: 'users-round' },
                { id: 'legal', name: 'Juridique', icon: 'shield' },
                { id: 'support', name: 'Support', icon: 'headphones' },
                { id: 'marketing', name: 'Marketing', icon: 'megaphone' },
                { id: 'settings', name: 'Paramètres', icon: 'settings' }
            ];

            return (
                <aside className={`h-screen glass-light border-r border-gray-200 transition-all duration-300 ${collapsed ? 'w-16' : 'w-64'}`}>
                    <div className="p-4">
                        <div className="flex items-center justify-between mb-8">
                            {!collapsed && <h1 className="text-xl font-bold">SuperAdmin</h1>}
                            <button
                                onClick={() => setCollapsed(!collapsed)}
                                className="p-2 rounded-lg hover:bg-white/10 transition-colors"
                            >
                                <Icon name={collapsed ? "menu" : "x"} />
                            </button>
                        </div>

                        <nav className="space-y-2">
                            {modules.map(module => (
                                <button
                                    key={module.id}
                                    onClick={() => setCurrentModule(module.id)}
                                    className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${
                                        currentModule === module.id 
                                            ? 'bg-blue-600 text-white' 
                                            : 'hover:bg-white/10 text-gray-700'
                                    }`}
                                >
                                    <Icon name={module.icon} />
                                    {!collapsed && <span>{module.name}</span>}
                                </button>
                            ))}
                        </nav>
                    </div>
                </aside>
            );
        };

        // TopBar Component
        const TopBar = ({ selectedCompany, setSelectedCompany }) => {
            const [showUserMenu, setShowUserMenu] = useState(false);
            const { user } = useAuth();

            return (
                <header className="glass border-b border-gray-200 px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <select
                                value={selectedCompany}
                                onChange={(e) => setSelectedCompany(e.target.value)}
                                className="px-4 py-2 rounded-lg glass border border-gray-200 bg-transparent"
                            >
                                <option value="all">Toutes les entreprises</option>
                                {mockFinancialData.companies.map(company => (
                                    <option key={company.id} value={company.id}>{company.name}</option>
                                ))}
                            </select>
                        </div>

                        <div className="flex items-center gap-4">
                            <button className="p-2 rounded-lg hover:bg-white/10 transition-colors relative">
                                <Icon name="bell" />
                                <span className="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>
                            
                            <div className="relative">
                                <button
                                    onClick={() => setShowUserMenu(!showUserMenu)}
                                    className="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10 transition-colors"
                                >
                                    <div className="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white">
                                        {user.name.split(' ').map(n => n[0]).join('')}
                                    </div>
                                    <div className="text-left hidden md:block">
                                        <p className="text-sm font-medium">{user.name}</p>
                                        <p className="text-xs text-gray-600">{user.role}</p>
                                    </div>
                                    <Icon name="chevron-down" size={16} />
                                </button>

                                {showUserMenu && (
                                    <div className="absolute right-0 mt-2 w-48 rounded-lg glass shadow-lg p-2 z-50">
                                        <button className="w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center gap-2">
                                            <Icon name="user" size={16} />
                                            <span>Mon Profil</span>
                                        </button>
                                        <button className="w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center gap-2">
                                            <Icon name="settings" size={16} />
                                            <span>Paramètres</span>
                                        </button>
                                        <hr className="my-2 border-gray-200" />
                                        <button className="w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center gap-2 text-red-600">
                                            <Icon name="log-out" size={16} />
                                            <span>Déconnexion</span>
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // Finance KPI Card
        const FinanceKPICard = ({ icon, value, label, trend, color = "blue" }) => {
            const isPositive = trend >= 0;
            const colorClasses = {
                blue: "bg-blue-100 text-blue-600",
                green: "bg-green-100 text-green-600",
                red: "bg-red-100 text-red-600",
                orange: "bg-orange-100 text-orange-600",
                purple: "bg-purple-100 text-purple-600"
            };
            
            return (
                <Card className="hover:scale-105 transition-transform cursor-pointer">
                    <div className="flex items-start justify-between mb-4">
                        <div className={`p-2 rounded-lg ${colorClasses[color]}`}>
                            <Icon name={icon} />
                        </div>
                        <div className={`flex items-center gap-1 text-sm ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                            <Icon name={isPositive ? "trending-up" : "trending-down"} size={16} />
                            <span>{Math.abs(trend)}%</span>
                        </div>
                    </div>
                    <div>
                        <p className="text-2xl font-bold">{value}</p>
                        <p className="text-gray-600 text-sm">{label}</p>
                    </div>
                </Card>
            );
        };

        // Invoice Table Component
        const InvoiceTable = ({ invoices, onAction }) => {
            const getStatusBadge = (status) => {
                switch(status) {
                    case 'paid': return <Badge variant="success">Payé</Badge>;
                    case 'pending': return <Badge variant="warning">En attente</Badge>;
                    case 'overdue': return <Badge variant="danger">En retard</Badge>;
                    case 'draft': return <Badge variant="default">Brouillon</Badge>;
                    default: return null;
                }
            };

            return (
                <Card>
                    <div className="flex items-center justify-between mb-6">
                        <h3 className="text-lg font-semibold">Factures récentes</h3>
                        <Button size="sm">
                            <Icon name="plus" size={16} className="mr-2" />
                            Nouvelle facture
                        </Button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full">
                            <thead>
                                <tr className="border-b border-gray-200">
                                    <th className="text-left py-3 px-4">Numéro</th>
                                    <th className="text-left py-3 px-4">Client</th>
                                    <th className="text-left py-3 px-4">Montant</th>
                                    <th className="text-left py-3 px-4">Statut</th>
                                    <th className="text-left py-3 px-4">Date</th>
                                    <th className="text-left py-3 px-4">Échéance</th>
                                    <th className="text-left py-3 px-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {invoices.map(invoice => (
                                    <tr key={invoice.id} className="border-b border-gray-100 hover:bg-gray-50">
                                        <td className="py-3 px-4 font-medium">{invoice.id}</td>
                                        <td className="py-3 px-4">{invoice.client}</td>
                                        <td className="py-3 px-4 font-semibold">CHF {invoice.amount.toLocaleString()}</td>
                                        <td className="py-3 px-4">{getStatusBadge(invoice.status)}</td>
                                        <td className="py-3 px-4 text-sm text-gray-600">
                                            {new Date(invoice.date).toLocaleDateString('fr-CH')}
                                        </td>
                                        <td className="py-3 px-4 text-sm text-gray-600">
                                            {new Date(invoice.dueDate).toLocaleDateString('fr-CH')}
                                        </td>
                                        <td className="py-3 px-4">
                                            <div className="flex gap-2">
                                                <button className="p-1 hover:bg-gray-100 rounded">
                                                    <Icon name="eye" size={16} />
                                                </button>
                                                <button className="p-1 hover:bg-gray-100 rounded">
                                                    <Icon name="download" size={16} />
                                                </button>
                                                {invoice.status === 'pending' && (
                                                    <button className="p-1 hover:bg-gray-100 rounded text-blue-600">
                                                        <Icon name="mail" size={16} />
                                                    </button>
                                                )}
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </Card>
            );
        };

        // Cash Flow Chart Component
        const CashFlowChart = ({ data }) => {
            const COLORS = ['#3B82F6', '#EF4444', '#10B981'];

            return (
                <Card>
                    <h3 className="text-lg font-semibold mb-6">Cash Flow</h3>
                    <div style={{ width: '100%', height: '300px' }}>
                        <ResponsiveContainer>
                            <AreaChart data={data}>
                                <defs>
                                    <linearGradient id="colorEntrees" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="5%" stopColor="#10B981" stopOpacity={0.8}/>
                                        <stop offset="95%" stopColor="#10B981" stopOpacity={0}/>
                                    </linearGradient>
                                    <linearGradient id="colorSorties" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="5%" stopColor="#EF4444" stopOpacity={0.8}/>
                                        <stop offset="95%" stopColor="#EF4444" stopOpacity={0}/>
                                    </linearGradient>
                                </defs>
                                <CartesianGrid strokeDasharray="3 3" stroke="#E5E7EB" />
                                <XAxis dataKey="month" />
                                <YAxis />
                                <Tooltip 
                                    formatter={(value) => `CHF ${value.toLocaleString()}`}
                                    contentStyle={{ 
                                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                        border: '1px solid #E5E7EB',
                                        borderRadius: '8px'
                                    }}
                                />
                                <Area
                                    type="monotone"
                                    dataKey="entrees"
                                    stroke="#10B981"
                                    fillOpacity={1}
                                    fill="url(#colorEntrees)"
                                    name="Entrées"
                                />
                                <Area
                                    type="monotone"
                                    dataKey="sorties"
                                    stroke="#EF4444"
                                    fillOpacity={1}
                                    fill="url(#colorSorties)"
                                    name="Sorties"
                                />
                            </AreaChart>
                        </ResponsiveContainer>
                    </div>
                </Card>
            );
        };

        // Revenue Chart Component
        const RevenueChart = ({ data }) => {
            return (
                <Card>
                    <h3 className="text-lg font-semibold mb-6">Évolution du CA</h3>
                    <div style={{ width: '100%', height: '300px' }}>
                        <ResponsiveContainer>
                            <BarChart data={data}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#E5E7EB" />
                                <XAxis dataKey="month" />
                                <YAxis />
                                <Tooltip 
                                    formatter={(value) => `CHF ${value.toLocaleString()}`}
                                    contentStyle={{ 
                                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                        border: '1px solid #E5E7EB',
                                        borderRadius: '8px'
                                    }}
                                />
                                <Bar dataKey="recurring" name="Récurrent" fill="#3B82F6" />
                                <Bar dataKey="oneTime" name="One-time" fill="#60A5FA" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </Card>
            );
        };

        // Expense Breakdown Component
        const ExpenseBreakdown = ({ data }) => {
            const COLORS = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#6B7280'];

            return (
                <Card>
                    <h3 className="text-lg font-semibold mb-6">Répartition des Dépenses</h3>
                    <div style={{ width: '100%', height: '300px' }}>
                        <ResponsiveContainer>
                            <PieChart>
                                <Pie
                                    data={data}
                                    cx="50%"
                                    cy="50%"
                                    labelLine={false}
                                    label={(entry) => `${entry.percentage}%`}
                                    outerRadius={100}
                                    fill="#8884d8"
                                    dataKey="value"
                                >
                                    {data.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                    ))}
                                </Pie>
                                <Tooltip formatter={(value) => `CHF ${value.toLocaleString()}`} />
                            </PieChart>
                        </ResponsiveContainer>
                    </div>
                    <div className="mt-4 grid grid-cols-2 gap-2">
                        {data.map((item, index) => (
                            <div key={item.name} className="flex items-center gap-2">
                                <div 
                                    className="w-3 h-3 rounded-full" 
                                    style={{ backgroundColor: COLORS[index % COLORS.length] }}
                                />
                                <span className="text-sm text-gray-600">{item.name}</span>
                                <span className="text-sm font-medium ml-auto">
                                    CHF {item.value.toLocaleString()}
                                </span>
                            </div>
                        ))}
                    </div>
                </Card>
            );
        };

        // Transaction List Component
        const TransactionList = ({ transactions }) => {
            return (
                <Card>
                    <div className="flex items-center justify-between mb-6">
                        <h3 className="text-lg font-semibold">Transactions récentes</h3>
                        <Button size="sm" variant="ghost">
                            Voir tout <Icon name="arrow-right" size={16} className="ml-1" />
                        </Button>
                    </div>
                    <div className="space-y-3">
                        {transactions.map(transaction => (
                            <div key={transaction.id} className="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 transition-colors">
                                <div className="flex items-center gap-3">
                                    <div className={`p-2 rounded-lg ${
                                        transaction.type === 'credit' 
                                            ? 'bg-green-100 text-green-600' 
                                            : 'bg-red-100 text-red-600'
                                    }`}>
                                        <Icon name={transaction.type === 'credit' ? 'arrow-down-left' : 'arrow-up-right'} size={16} />
                                    </div>
                                    <div>
                                        <p className="font-medium text-sm">{transaction.description}</p>
                                        <p className="text-xs text-gray-500">
                                            {new Date(transaction.date).toLocaleDateString('fr-CH')}
                                        </p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className={`font-semibold ${
                                        transaction.type === 'credit' ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                        {transaction.type === 'credit' ? '+' : '-'}CHF {Math.abs(transaction.amount).toLocaleString()}
                                    </p>
                                    <p className="text-xs text-gray-500">
                                        Solde: CHF {transaction.balance.toLocaleString()}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>
                </Card>
            );
        };

        // Bank Accounts Component
        const BankAccounts = ({ accounts }) => {
            const totalBalance = accounts.reduce((sum, acc) => sum + acc.balance, 0);

            return (
                <Card>
                    <div className="flex items-center justify-between mb-6">
                        <h3 className="text-lg font-semibold">Comptes Bancaires</h3>
                        <Button size="sm" variant="ghost">
                            <Icon name="plus" size={16} className="mr-2" />
                            Ajouter
                        </Button>
                    </div>
                    <div className="space-y-4">
                        {accounts.map(account => (
                            <div key={account.id} className="p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 rounded-lg bg-blue-100 text-blue-600">
                                            <Icon name="building-2" size={20} />
                                        </div>
                                        <div>
                                            <p className="font-medium">{account.bank}</p>
                                            <p className="text-sm text-gray-600">{account.account}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xl font-bold">
                                            {account.currency} {account.balance.toLocaleString()}
                                        </p>
                                        <Button size="sm" variant="ghost" className="mt-2">
                                            Rapprocher
                                        </Button>
                                    </div>
                                </div>
                            </div>
                        ))}
                        <div className="pt-4 border-t border-gray-200">
                            <div className="flex items-center justify-between">
                                <p className="font-semibold">Total</p>
                                <p className="text-2xl font-bold text-blue-600">
                                    CHF {totalBalance.toLocaleString()}
                                </p>
                            </div>
                        </div>
                    </div>
                </Card>
            );
        };

        // Expense Manager Component
        const ExpenseManager = ({ expenses, onAction }) => {
            return (
                <Card>
                    <div className="flex items-center justify-between mb-6">
                        <h3 className="text-lg font-semibold">Dépenses</h3>
                        <Button size="sm">
                            <Icon name="plus" size={16} className="mr-2" />
                            Nouvelle dépense
                        </Button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full">
                            <thead>
                                <tr className="border-b border-gray-200">
                                    <th className="text-left py-3 px-4">Date</th>
                                    <th className="text-left py-3 px-4">Catégorie</th>
                                    <th className="text-left py-3 px-4">Montant</th>
                                    <th className="text-left py-3 px-4">Statut</th>
                                    <th className="text-left py-3 px-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {expenses.map(expense => (
                                    <tr key={expense.id} className="border-b border-gray-100 hover:bg-gray-50">
                                        <td className="py-3 px-4">
                                            {new Date(expense.date).toLocaleDateString('fr-CH')}
                                        </td>
                                        <td className="py-3 px-4">
                                            <span className="flex items-center gap-2">
                                                <Icon name="tag" size={16} className="text-gray-400" />
                                                {expense.category}
                                            </span>
                                        </td>
                                        <td className="py-3 px-4 font-semibold">
                                            CHF {expense.amount.toLocaleString()}
                                        </td>
                                        <td className="py-3 px-4">
                                            {expense.status === 'paid' 
                                                ? <Badge variant="success">Payé</Badge>
                                                : <Badge variant="warning">En attente</Badge>
                                            }
                                        </td>
                                        <td className="py-3 px-4">
                                            <div className="flex gap-2">
                                                <button className="p-1 hover:bg-gray-100 rounded">
                                                    <Icon name="edit" size={16} />
                                                </button>
                                                <button className="p-1 hover:bg-gray-100 rounded">
                                                    <Icon name="receipt" size={16} />
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </Card>
            );
        };

        // Finance Module Component
        const FinanceModule = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [dateRange, setDateRange] = useState('month');
            const [showInvoiceModal, setShowInvoiceModal] = useState(false);

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('fr-CH', {
                    style: 'currency',
                    currency: 'CHF',
                    minimumFractionDigits: 0
                }).format(value);
            };

            const tabs = [
                { id: 'overview', label: 'Vue d\'ensemble', icon: 'pie-chart' },
                { id: 'invoices', label: 'Factures', icon: 'file-text' },
                { id: 'expenses', label: 'Dépenses', icon: 'credit-card' },
                { id: 'cashflow', label: 'Trésorerie', icon: 'trending-up' },
                { id: 'reports', label: 'Rapports', icon: 'bar-chart-2' }
            ];

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold mb-2">Module Finance</h2>
                            <p className="text-gray-600">Gérez vos finances et suivez votre performance</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <select 
                                value={dateRange}
                                onChange={(e) => setDateRange(e.target.value)}
                                className="px-4 py-2 rounded-lg glass border border-gray-200"
                            >
                                <option value="week">Cette semaine</option>
                                <option value="month">Ce mois</option>
                                <option value="quarter">Ce trimestre</option>
                                <option value="year">Cette année</option>
                            </select>
                            <Button variant="ghost">
                                <Icon name="download" size={16} className="mr-2" />
                                Exporter
                            </Button>
                            <Button>
                                <Icon name="plus" size={16} className="mr-2" />
                                Nouvelle opération
                            </Button>
                        </div>
                    </div>

                    {/* KPIs */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                        <FinanceKPICard
                            icon="trending-up"
                            value={formatCurrency(mockFinancialData.kpis.revenue.value)}
                            label={mockFinancialData.kpis.revenue.label}
                            trend={mockFinancialData.kpis.revenue.trend}
                            color="blue"
                        />
                        <FinanceKPICard
                            icon="dollar-sign"
                            value={formatCurrency(mockFinancialData.kpis.profit.value)}
                            label={mockFinancialData.kpis.profit.label}
                            trend={mockFinancialData.kpis.profit.trend}
                            color="green"
                        />
                        <FinanceKPICard
                            icon="wallet"
                            value={formatCurrency(mockFinancialData.kpis.cashflow.value)}
                            label={mockFinancialData.kpis.cashflow.label}
                            trend={mockFinancialData.kpis.cashflow.trend}
                            color="purple"
                        />
                        <FinanceKPICard
                            icon="flame"
                            value={formatCurrency(mockFinancialData.kpis.burnRate.value)}
                            label={mockFinancialData.kpis.burnRate.label}
                            trend={mockFinancialData.kpis.burnRate.trend}
                            color="red"
                        />
                        <FinanceKPICard
                            icon="clock"
                            value={`${mockFinancialData.kpis.runway.value} mois`}
                            label={mockFinancialData.kpis.runway.label}
                            trend={mockFinancialData.kpis.runway.trend}
                            color="orange"
                        />
                        <FinanceKPICard
                            icon="users"
                            value={formatCurrency(mockFinancialData.kpis.ar.value)}
                            label={mockFinancialData.kpis.ar.label}
                            trend={mockFinancialData.kpis.ar.trend}
                            color="blue"
                        />
                    </div>

                    {/* Tabs */}
                    <Tabs tabs={tabs} activeTab={activeTab} onChange={setActiveTab} />

                    {/* Tab Content */}
                    {activeTab === 'overview' && (
                        <>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <CashFlowChart data={mockFinancialData.cashflowData} />
                                <RevenueChart data={mockFinancialData.revenueData} />
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <TransactionList transactions={mockFinancialData.transactions} />
                                <BankAccounts accounts={mockFinancialData.bankAccounts} />
                                <ExpenseBreakdown data={mockFinancialData.expenseCategories} />
                            </div>
                        </>
                    )}

                    {activeTab === 'invoices' && (
                        <InvoiceTable invoices={mockFinancialData.invoices} onAction={setShowInvoiceModal} />
                    )}

                    {activeTab === 'expenses' && (
                        <ExpenseManager expenses={mockFinancialData.expenses} />
                    )}

                    {activeTab === 'cashflow' && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <Card>
                                <h3 className="text-lg font-semibold mb-6">Prévisions de Trésorerie</h3>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between p-4 bg-blue-50 rounded-lg">
                                        <div>
                                            <p className="font-medium">Trésorerie actuelle</p>
                                            <p className="text-2xl font-bold text-blue-600">CHF 485,000</p>
                                        </div>
                                        <Icon name="wallet" size={32} className="text-blue-600" />
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-green-50 rounded-lg">
                                        <div>
                                            <p className="font-medium">Entrées prévues (30j)</p>
                                            <p className="text-xl font-bold text-green-600">+CHF 165,000</p>
                                        </div>
                                        <Icon name="arrow-down-left" size={24} className="text-green-600" />
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-red-50 rounded-lg">
                                        <div>
                                            <p className="font-medium">Sorties prévues (30j)</p>
                                            <p className="text-xl font-bold text-red-600">-CHF 125,000</p>
                                        </div>
                                        <Icon name="arrow-up-right" size={24} className="text-red-600" />
                                    </div>
                                    <div className="pt-4 border-t border-gray-200">
                                        <div className="flex items-center justify-between">
                                            <p className="font-medium">Trésorerie prévisionnelle</p>
                                            <p className="text-2xl font-bold">CHF 525,000</p>
                                        </div>
                                    </div>
                                </div>
                            </Card>
                            <CashFlowChart data={mockFinancialData.cashflowData} />
                        </div>
                    )}

                    {activeTab === 'reports' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <Card className="hover:scale-105 transition-transform cursor-pointer">
                                <div className="flex items-center justify-between mb-4">
                                    <Icon name="file-text" size={32} className="text-blue-600" />
                                    <Badge variant="info">Mensuel</Badge>
                                </div>
                                <h4 className="font-semibold mb-2">Compte de Résultat</h4>
                                <p className="text-sm text-gray-600 mb-4">
                                    Analysez vos revenus et dépenses
                                </p>
                                <Button size="sm" className="w-full">Générer</Button>
                            </Card>
                            <Card className="hover:scale-105 transition-transform cursor-pointer">
                                <div className="flex items-center justify-between mb-4">
                                    <Icon name="bar-chart-2" size={32} className="text-green-600" />
                                    <Badge variant="success">Trimestriel</Badge>
                                </div>
                                <h4 className="font-semibold mb-2">Bilan</h4>
                                <p className="text-sm text-gray-600 mb-4">
                                    Vue d'ensemble de votre patrimoine
                                </p>
                                <Button size="sm" className="w-full">Générer</Button>
                            </Card>
                            <Card className="hover:scale-105 transition-transform cursor-pointer">
                                <div className="flex items-center justify-between mb-4">
                                    <Icon name="trending-up" size={32} className="text-purple-600" />
                                    <Badge variant="info">Temps réel</Badge>
                                </div>
                                <h4 className="font-semibold mb-2">Tableau de Bord</h4>
                                <p className="text-sm text-gray-600 mb-4">
                                    KPIs et métriques clés
                                </p>
                                <Button size="sm" className="w-full">Voir</Button>
                            </Card>
                            <Card className="hover:scale-105 transition-transform cursor-pointer">
                                <div className="flex items-center justify-between mb-4">
                                    <Icon name="calculator" size={32} className="text-orange-600" />
                                    <Badge variant="warning">Annuel</Badge>
                                </div>
                                <h4 className="font-semibold mb-2">Déclaration TVA</h4>
                                <p className="text-sm text-gray-600 mb-4">
                                    Préparez votre déclaration TVA
                                </p>
                                <Button size="sm" className="w-full">Préparer</Button>
                            </Card>
                            <Card className="hover:scale-105 transition-transform cursor-pointer">
                                <div className="flex items-center justify-between mb-4">
                                    <Icon name="wallet" size={32} className="text-red-600" />
                                    <Badge variant="danger">Urgent</Badge>
                                </div>
                                <h4 className="font-semibold mb-2">Relances Clients</h4>
                                <p className="text-sm text-gray-600 mb-4">
                                    Factures en retard de paiement
                                </p>
                                <Button size="sm" className="w-full">Gérer</Button>
                            </Card>
                            <Card className="hover:scale-105 transition-transform cursor-pointer">
                                <div className="flex items-center justify-between mb-4">
                                    <Icon name="pie-chart" size={32} className="text-gray-600" />
                                    <Badge>Custom</Badge>
                                </div>
                                <h4 className="font-semibold mb-2">Rapport Personnalisé</h4>
                                <p className="text-sm text-gray-600 mb-4">
                                    Créez votre propre rapport
                                </p>
                                <Button size="sm" className="w-full">Créer</Button>
                            </Card>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(true);
            const [collapsed, setCollapsed] = useState(false);
            const [currentModule, setCurrentModule] = useState('finance');
            const [selectedCompany, setSelectedCompany] = useState('all');

            return (
                <AuthContext.Provider value={{ user: mockFinancialData.user }}>
                    <div className="flex h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                        <Sidebar 
                            collapsed={collapsed} 
                            setCollapsed={setCollapsed}
                            currentModule={currentModule}
                            setCurrentModule={setCurrentModule}
                        />
                        <div className="flex-1 flex flex-col overflow-hidden">
                            <TopBar 
                                selectedCompany={selectedCompany}
                                setSelectedCompany={setSelectedCompany}
                            />
                            <main className="flex-1 overflow-y-auto p-6">
                                <FinanceModule />
                            </main>
                        </div>
                    </div>
                </AuthContext.Provider>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
