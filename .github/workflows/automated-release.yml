name: ğŸš€ Automated Release & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ui/**'
      - '!packages/ui/**.md'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  quality-checks:
    name: âœ… Quality Assurance
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci
        
      - name: ğŸ“Š Check coverage threshold
        run: |
          COVERAGE=$(npx jest --coverage --coverageReporters=json-summary | grep -oP '"pct":\K[0-9.]+' | head -1)
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below 70% threshold"
            exit 1
          fi
          echo "âœ… Coverage ${COVERAGE}% meets threshold"

      - name: ğŸ¨ Lint code
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ“ Check bundle size
        run: |
          SIZE=$(du -sb dist | cut -f1)
          SIZE_KB=$((SIZE / 1024))
          echo "Bundle size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 100 ]; then
            echo "âš ï¸ Warning: Bundle size ${SIZE_KB}KB exceeds 100KB target"
          fi

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: packages/ui/dist

  release:
    name: ğŸ¯ Create Release
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: packages/ui
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ğŸ“ˆ Determine version bump
        id: version
        run: |
          # Check commit messages for version hints
          if git log -1 --pretty=%B | grep -q "BREAKING CHANGE\|!:"; then
            VERSION_TYPE="major"
          elif git log -1 --pretty=%B | grep -q "^feat"; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi
          
          # Override with manual input if workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version }}"
          fi
          
          echo "Version type: $VERSION_TYPE"
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          
          # Get new version
          NEW_VERSION=$(npm version $VERSION_TYPE --no-git-tag-version | sed 's/v//')
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“ Generate changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "## Version $VERSION - $(date +'%Y-%m-%d')" > CHANGELOG_ENTRY.md
          echo "" >> CHANGELOG_ENTRY.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            git log --pretty=format:"- %s (%h)" >> CHANGELOG_ENTRY.md
          else
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG_ENTRY.md
          fi
          
          # Prepend to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> CHANGELOG_ENTRY.md
            mv CHANGELOG_ENTRY.md CHANGELOG.md
          else
            mv CHANGELOG_ENTRY.md CHANGELOG.md
          fi

      - name: ğŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages/ui/dist

      - name: ğŸ“¤ Commit version bump
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): v${{ steps.version.outputs.version }} [skip ci]"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin main --follow-tags

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "@dainabase/ui v${{ steps.version.outputs.version }}"
          body_path: packages/ui/CHANGELOG_ENTRY.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: ğŸ“¦ Publish to NPM
    needs: release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸš€ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          echo "âœ… Successfully published @dainabase/ui v${{ needs.release.outputs.version }} to NPM!"
          echo "View at: https://www.npmjs.com/package/@dainabase/ui"

  deploy-docs:
    name: ğŸ“š Deploy Documentation
    needs: [release, publish-npm]
    runs-on: ubuntu-latest
    if: success()
    defaults:
      run:
        working-directory: packages/ui
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“– Build Storybook
        run: npm run build-storybook

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/storybook-static
          cname: ui.dainabase.dev

  notification:
    name: ğŸ“¢ Send Notifications
    needs: [release, publish-npm, deploy-docs]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“Š Release Summary
        run: |
          echo "# ğŸ‰ Release Summary"
          echo ""
          echo "## Version: v${{ needs.release.outputs.version }}"
          echo ""
          echo "### Status:"
          echo "- Quality Checks: âœ…"
          echo "- Release Created: ${{ needs.release.result == 'success' && 'âœ…' || 'âŒ' }}"
          echo "- NPM Published: ${{ needs.publish-npm.result == 'success' && 'âœ…' || 'âŒ' }}"
          echo "- Docs Deployed: ${{ needs.deploy-docs.result == 'success' && 'âœ…' || 'âŒ' }}"
          echo ""
          echo "### Links:"
          echo "- [NPM Package](https://www.npmjs.com/package/@dainabase/ui)"
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.release.outputs.version }})"
          echo "- [Documentation](https://ui.dainabase.dev)"
