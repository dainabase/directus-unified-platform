name: NPM Publish UI Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.0, beta, next)'
        required: true
        type: string
        default: 'beta'
      tag:
        description: 'NPM tag (latest, beta, next)'
        required: true
        type: choice
        options:
          - latest
          - beta
          - next
        default: beta

jobs:
  quality-check:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run quality checks
        id: check
        run: |
          cd packages/ui
          
          # Run tests
          echo "üß™ Running tests..."
          pnpm test:coverage
          
          # Check coverage threshold
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
          echo "Coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "‚ùå Coverage too low: ${COVERAGE}% (minimum: 30%)"
            echo "should-publish=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Run build
          echo "üî® Building package..."
          pnpm build
          
          # Check bundle size
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          
          if [ "$BUNDLE_SIZE" -gt 100 ]; then
            echo "‚ùå Bundle too large: ${BUNDLE_SIZE}KB (max: 100KB)"
            echo "should-publish=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "‚úÖ All quality checks passed!"
          echo "should-publish=true" >> $GITHUB_OUTPUT

  publish:
    needs: quality-check
    if: needs.quality-check.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build package
        run: |
          cd packages/ui
          pnpm build
      
      - name: Configure package version
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/ui
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: Publish to NPM
        run: |
          cd packages/ui
          
          # Configure npm
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          
          # Determine tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="latest"
          fi
          
          # Publish with provenance
          npm publish --tag $TAG --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        run: |
          cd packages/ui
          tar -czf dainabase-ui-${{ github.ref_name }}.tar.gz dist package.json README.md
          zip -r dainabase-ui-${{ github.ref_name }}.zip dist package.json README.md
      
      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: packages/ui/dainabase-ui-${{ github.ref_name }}.tar.gz
          asset_name: dainabase-ui-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Summary
        run: |
          echo "# üéâ NPM Package Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: @dainabase/ui" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.event.inputs.tag || 'latest' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: https://www.npmjs.com/package/@dainabase/ui" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @dainabase/ui" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  notify:
    needs: publish
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify on success
        if: needs.publish.result == 'success'
        run: |
          echo "‚úÖ Package published successfully!"
      
      - name: Notify on failure
        if: needs.publish.result == 'failure'
        run: |
          echo "‚ùå Package publication failed!"
