name: Bundle Optimization Check

on:
  push:
    paths:
      - 'packages/ui/src/**'
      - 'packages/ui/package.json'
      - 'packages/ui/tsup.config.ts'
      - 'packages/ui/tsup.config.optimized.ts'
  pull_request:
    paths:
      - 'packages/ui/src/**'
      - 'packages/ui/package.json'

jobs:
  check-bundle-size:
    runs-on: ubuntu-latest
    name: Check Bundle Size
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        working-directory: packages/ui
        run: npm ci
        
      - name: Build optimized bundle
        working-directory: packages/ui
        run: |
          npm run build:optimized || npm run build
          
      - name: Check bundle size
        working-directory: packages/ui
        run: |
          echo "ðŸ“¦ Bundle Size Analysis"
          echo "======================="
          
          # Calculate total size
          TOTAL_SIZE=0
          for file in dist/*.js dist/*.mjs; do
            if [ -f "$file" ]; then
              SIZE=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
              SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc)
              echo "$(basename $file): ${SIZE_KB}KB"
              TOTAL_SIZE=$((TOTAL_SIZE + SIZE))
            fi
          done
          
          TOTAL_KB=$(echo "scale=2; $TOTAL_SIZE / 1024" | bc)
          echo "======================="
          echo "Total: ${TOTAL_KB}KB"
          
          # Check if under 45KB target
          if (( $(echo "$TOTAL_KB > 45" | bc -l) )); then
            echo "âš ï¸ WARNING: Bundle size (${TOTAL_KB}KB) exceeds 45KB target!"
            echo "Run 'npm run optimize:bundle' locally to apply optimizations"
          else
            echo "âœ… SUCCESS: Bundle size (${TOTAL_KB}KB) is under 45KB target!"
          fi
          
      - name: Generate bundle report
        working-directory: packages/ui
        run: |
          npm run analyze:bundle > bundle-report.txt || true
          
      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: packages/ui/bundle-report.txt
          
      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('packages/ui/bundle-report.txt', 'utf8');
            
            const comment = `## ðŸ“¦ Bundle Size Report
            
            \`\`\`
            ${report}
            \`\`\`
            
            **Target:** < 45KB
            **Status:** ${report.includes('under 45KB') ? 'âœ… Passing' : 'âš ï¸ Needs Optimization'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });